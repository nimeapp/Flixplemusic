<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reproductor con lista de canciones y controles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    body {
      background: black;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      font-family: system-ui, sans-serif;
    }
    
    #tracksListContainer {
      margin-top: 2rem;
      width: 100%;
      max-width: 400px;
      background: transparent; 
      border-radius: 0.75rem;
      padding: 1rem;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: none; 
    }
    #tracksListContainer h3 {
      margin-bottom: 1rem;
      font-weight: 700;
      text-align: center;
      color: white;
    }

    
    .track-item {
      cursor: pointer;
      padding: 0.4rem 0.5rem;
      border-radius: 0.375rem;
      transition: background-color 0.3s, color 0.3s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: flex;
      flex-direction: column;
    }
    .track-item:hover {
      background-color: #2d1600;
    }
    .track-item.active {
      color: #a3f7bf;
      font-weight: 600;
      background-color: #1a3a27;
    }
    .track-title {
      color: white; 
      font-weight: 500;
    }
    .track-artist {
      color: #cccccc; 
      font-size: 0.85rem;
      text-align: left;
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #favoritesLink {
      margin-top: 1rem;
      text-align: center;
    }
    #favoritesLink a {
      color: #4ade80; /* verde */
      font-weight: 600;
      text-decoration: underline;
    }
  
  </style>
</head>
<body>

  <div class="w-full max-w-sm mx-auto bg-gradient-to-b from-[#2d1600] to-black p-6 rounded-xl shadow-lg">
    <div class="flex justify-center mb-6">
      <img id="albumCover" src="https://via.placeholder.com/300" alt="Imagen del álbum" class="rounded-xl w-full max-w-xs shadow-lg" />
    </div>
    <div class="text-center mb-2">
      <h2 id="trackTitle" class="text-lg font-semibold">Título</h2>
      <p id="trackArtist" class="text-sm text-gray-400">Artista</p>
    </div>
    <div class="flex justify-center my-2">
      <!-- Corazón con id para control -->
      <i id="favoriteBtn" class="fa-regular fa-heart text-xl opacity-70 hover:opacity-100 cursor-pointer"></i>
    </div>
    <audio id="audio" src=""></audio>
    <div class="mt-4">
      <input type="range" id="progress" value="0" class="w-full accent-green-500" />
      <div class="flex justify-between text-xs text-gray-400 mt-1">
        <span id="current">0:00</span>
        <span id="total">0:00</span>
      </div>
    </div>
    <div class="flex justify-between items-center mt-4 px-6 text-2xl text-white">
      <button id="shuffleBtn" class="opacity-60 hover:opacity-100"><i class="fa-solid fa-shuffle"></i></button>
      <button id="back"><i class="fa-solid fa-backward-step"></i></button>
      <button id="playBtn" class="bg-white text-black w-14 h-14 rounded-full flex items-center justify-center shadow-lg">
        <i class="fa-solid fa-play" id="playIcon"></i>
      </button>
      <button id="next"><i class="fa-solid fa-forward-step"></i></button>
      <button id="repeatBtn" class="opacity-60 hover:opacity-100"><i class="fa-solid fa-repeat"></i></button>
    </div>
  </div>

  <!-- Lista de canciones del artista -->
  <div id="tracksListContainer">
    <h3>Canciones de este artista</h3>
    <div id="tracksList"></div>
  </div>

  <div id="favoritesLink">
    <a href="lista.html" target="_blank" rel="noopener">Ver lista de favoritos</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiACaIKPXiSdcBo-bq4BW7z7gjpouVNos",
      authDomain: "flixplemusic.firebaseapp.com",
      databaseURL: "https://flixplemusic-default-rtdb.firebaseio.com",
      projectId: "flixplemusic",
      storageBucket: "flixplemusic.appspot.com",
      messagingSenderId: "792301053512",
      appId: "1:792301053512:web:13878703d081f1a7b3da7d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const playIcon = document.getElementById('playIcon');
    const progress = document.getElementById('progress');
    const current = document.getElementById('current');
    const total = document.getElementById('total');
    const repeatBtn = document.getElementById('repeatBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const backBtn = document.getElementById('back');
    const nextBtn = document.getElementById('next');

    const albumCoverImg = document.getElementById('albumCover');
    const trackTitleElem = document.getElementById('trackTitle');
    const trackArtistElem = document.getElementById('trackArtist');
    const tracksListDiv = document.getElementById('tracksList');

    const favoriteBtn = document.getElementById('favoriteBtn');

    let currentTrackIndex = -1;
    let tracks = [];
    let isRepeat = false;
    let isShuffle = false;

    // Guarda favoritos en localStorage bajo esta clave
    const STORAGE_KEY = 'favoritosCanciones';

    // Carga lista de favoritos de localStorage
    function loadFavorites() {
      const fav = localStorage.getItem(STORAGE_KEY);
      if (!fav) return [];
      try {
        return JSON.parse(fav);
      } catch {
        return [];
      }
    }

    // Guarda lista de favoritos en localStorage
    function saveFavorites(favorites) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(favorites));
    }

    // Comprueba si la canción actual está en favoritos
    function isCurrentFavorite() {
      const favorites = loadFavorites();
      if (currentTrackIndex < 0 || currentTrackIndex >= tracks.length) return false;
      return favorites.some(fav => fav.id === tracks[currentTrackIndex].id);
    }

    // Actualiza el icono del corazón según favorito
    function updateFavoriteIcon() {
      if (isCurrentFavorite()) {
        favoriteBtn.classList.remove('fa-regular');
        favoriteBtn.classList.add('fa-solid', 'text-red-500');
      } else {
        favoriteBtn.classList.add('fa-regular');
        favoriteBtn.classList.remove('fa-solid', 'text-red-500');
      }
    }

    favoriteBtn.addEventListener('click', () => {
      if (currentTrackIndex < 0 || currentTrackIndex >= tracks.length) return;
      const favorites = loadFavorites();
      const track = tracks[currentTrackIndex];

      const indexInFav = favorites.findIndex(fav => fav.id === track.id);
      if (indexInFav === -1) {
        // Agregar
        favorites.push(track);
      } else {
        // Quitar
        favorites.splice(indexInFav, 1);
      }
      saveFavorites(favorites);
      updateFavoriteIcon();
    });

    function formatTime(sec) {
      if (isNaN(sec)) return '0:00';
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function renderTracks() {
      tracksListDiv.innerHTML = '';
      tracks.forEach((track, index) => {
        const div = document.createElement('div');
        div.classList.add('track-item');
        div.dataset.index = index;

        div.innerHTML = `
          <div class="track-title">${track.title}</div>
          <div class="track-artist">${track.artist}</div>
        `;

        div.onclick = () => playTrack(index);
        if (index === currentTrackIndex) {
          div.classList.add('active');
        }
        tracksListDiv.appendChild(div);
      });
    }

    function playTrack(index) {
      if (index < 0 || index >= tracks.length) return;
      currentTrackIndex = index;
      const track = tracks[index];

      albumCoverImg.src = track.cover || 'https://via.placeholder.com/300';
      trackTitleElem.textContent = track.title || 'Título';
      trackArtistElem.textContent = track.artist || 'Artista';

      audio.src = track.url || '';
      audio.play().catch(() => {
        console.log('Auto-play bloqueado, esperando interacción.');
      });
      playIcon.classList.replace('fa-play', 'fa-pause');

      renderTracks();
      updateFavoriteIcon();
    }

    async function loadMainTrack(trackId) {
      try {
        const snapshot = await get(ref(db, `tracks/${trackId}`));
        if (!snapshot.exists()) {
          alert("Canción no encontrada.");
          return null;
        }
        const track = snapshot.val();
        return {
          id: trackId,
          title: track.title,
          artist: track.artist,
          cover: track.cover,
          url: track.url
        };
      } catch (error) {
        alert("Error cargando la canción: " + error.message);
        console.error(error);
        return null;
      }
    }

    async function loadArtistTracks(artist) {
      try {
        const snapshot = await get(ref(db, 'tracks'));
        if (!snapshot.exists()) {
          tracksListDiv.innerHTML = '<p>No se encontraron canciones.</p>';
          return [];
        }
        const allTracks = snapshot.val();

        let artistTracks = Object.entries(allTracks)
          .map(([id, t]) => ({ id, ...t }))
          .filter(t => t.artist === artist);

        if (artistTracks.length === 0) {
          tracksListDiv.innerHTML = '<p>No hay canciones para este artista.</p>';
          return [];
        }

       
        for (let i = artistTracks.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [artistTracks[i], artistTracks[j]] = [artistTracks[j], artistTracks[i]];
        }

        
        artistTracks = artistTracks.slice(0, 15);

        tracks = artistTracks;

        renderTracks();

        return artistTracks;
      } catch (error) {
        tracksListDiv.innerHTML = '<p>Error cargando canciones.</p>';
        console.error(error);
        return [];
      }
    }

    audio.addEventListener('loadedmetadata', () => {
      total.textContent = formatTime(audio.duration);
    });
    audio.addEventListener('timeupdate', () => {
      if (audio.duration) {
        progress.value = (audio.currentTime / audio.duration) * 100;
        current.textContent = formatTime(audio.currentTime);
      }
    });
    progress.addEventListener('input', () => {
      if (audio.duration) {
        audio.currentTime = (progress.value / 100) * audio.duration;
      }
    });
    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playIcon.classList.replace('fa-play', 'fa-pause');
      } else {
        audio.pause();
        playIcon.classList.replace('fa-pause', 'fa-play');
      }
    });
    repeatBtn.addEventListener('click', () => {
      isRepeat = !isRepeat;
      audio.loop = isRepeat;
      repeatBtn.classList.toggle('text-green-500', isRepeat);
    });
    shuffleBtn.addEventListener('click', () => {
      isShuffle = !isShuffle;
      shuffleBtn.classList.toggle('text-green-500', isShuffle);
    });

    nextBtn.addEventListener('click', () => {
      if (tracks.length === 0) return;
      if (isShuffle) {
        let nextIndex;
        do {
          nextIndex = Math.floor(Math.random() * tracks.length);
        } while (nextIndex === currentTrackIndex && tracks.length > 1);
        playTrack(nextIndex);
      } else {
        let nextIndex = currentTrackIndex + 1;
        if (nextIndex >= tracks.length) {
          if (isRepeat) nextIndex = 0;
          else return;
        }
        playTrack(nextIndex);
      }
    });

    backBtn.addEventListener('click', () => {
      if (tracks.length === 0) return;
      if (isShuffle) {
        let prevIndex;
        do {
          prevIndex = Math.floor(Math.random() * tracks.length);
        } while (prevIndex === currentTrackIndex && tracks.length > 1);
        playTrack(prevIndex);
      } else {
        let prevIndex = currentTrackIndex - 1;
        if (prevIndex < 0) {
          if (isRepeat) prevIndex = tracks.length - 1;
          else return;
        }
        playTrack(prevIndex);
      }
    });

    audio.addEventListener('ended', () => {
      if (isRepeat) {
        audio.currentTime = 0;
        audio.play();
      } else {
        nextBtn.click();
      }
    });

    window.onload = async () => {
      const params = new URLSearchParams(window.location.search);
      const trackId = params.get('track');
      if (!trackId) {
        alert("No se indicó ID de canción en la URL. Usa ?track=ID_DEL_TRACK");
        return;
      }

      const mainTrack = await loadMainTrack(trackId);
      if (!mainTrack) return;

      // Cargamos todas las canciones del artista, aleatorias
      await loadArtistTracks(mainTrack.artist);

      // Buscamos índice de la canción inicial en el arreglo cargado
      currentTrackIndex = tracks.findIndex(t => t.id === trackId);
      if (currentTrackIndex === -1) currentTrackIndex = 0;

      playTrack(currentTrackIndex);
    };
  </script>

</body>
</html>
