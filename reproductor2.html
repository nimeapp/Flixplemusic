<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reproductor con lista de canciones y controles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    body {
      background: black;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      font-family: system-ui, sans-serif;
    }
    #tracksListContainer, #recommendedContainer {
      margin-top: 2rem;
      width: 100%;
      max-width: 400px;
      background: transparent; 
      border-radius: 0.75rem;
      padding: 1rem;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: none; 
    }
    #tracksListContainer h3, #recommendedContainer h3 {
      margin-bottom: 1rem;
      font-weight: 700;
      text-align: center;
      color: white;
    }
    .track-item {
      cursor: pointer;
      padding: 0.4rem 0.5rem;
      border-radius: 0.375rem;
      transition: background-color 0.3s, color 0.3s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: flex;
      flex-direction: column;
    }
    .track-item:hover {
      background-color: #2d1600;
    }
    .track-item.active {
      color: #a3f7bf;
      font-weight: 600;
      background-color: #1a3a27;
    }
    .track-title {
      color: white; 
      font-weight: 500;
    }
    .track-artist {
      color: #cccccc; 
      font-size: 0.85rem;
      text-align: left;
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .recommended-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.8rem;
      cursor: pointer;
    }
    .recommended-item img {
      width: 50px;
      height: 50px;
      border-radius: 0.5rem;
      margin-right: 0.75rem;
    }
    .recommended-text {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .recommended-text .title {
      font-weight: 500;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .recommended-text .artist {
      font-size: 0.8rem;
      color: #cccccc;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>

  <div class="w-full max-w-sm mx-auto bg-gradient-to-b from-[#2d1600] to-black p-6 rounded-xl shadow-lg">
    <div class="flex justify-center mb-6">
      <img id="albumCover" src="https://via.placeholder.com/300" alt="Imagen del álbum" class="rounded-xl w-full max-w-xs shadow-lg" />
    </div>
    <div class="text-center mb-2">
      <h2 id="trackTitle" class="text-lg font-semibold">Título</h2>
      <p id="trackArtist" class="text-sm text-gray-400">Artista</p>
    </div>
    <div class="flex justify-center my-2">
      <i id="favoriteHeart" class="fa-regular fa-heart text-xl opacity-70 hover:opacity-100 cursor-pointer"></i>
    </div>
    <audio id="audio" src=""></audio>
    <div class="mt-4">
      <input type="range" id="progress" value="0" class="w-full accent-green-500" />
      <div class="flex justify-between text-xs text-gray-400 mt-1">
        <span id="current">0:00</span>
        <span id="total">0:00</span>
      </div>
    </div>
    <div class="flex justify-between items-center mt-4 px-6 text-2xl text-white">
      <button id="shuffleBtn" class="opacity-60 hover:opacity-100"><i class="fa-solid fa-shuffle"></i></button>
      <button id="back"><i class="fa-solid fa-backward-step"></i></button>
      <button id="playBtn" class="bg-white text-black w-14 h-14 rounded-full flex items-center justify-center shadow-lg">
        <i class="fa-solid fa-play" id="playIcon"></i>
      </button>
      <button id="next"><i class="fa-solid fa-forward-step"></i></button>
      <button id="repeatBtn" class="opacity-60 hover:opacity-100"><i class="fa-solid fa-repeat"></i></button>
    </div>
  </div>

  <!-- Lista de canciones del artista -->
  <div id="tracksListContainer">
    <h3 id="tracksListTitle">Canciones de este artista</h3>
    <div id="tracksList"></div>
  </div>

  <!-- Contenedor de canciones recomendadas -->
  <div id="recommendedContainer">
    <h3>Canciones recomendadas para ti</h3>
    <div id="recommendedList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiACaIKPXiSdcBo-bq4BW7z7gjpouVNos",
      authDomain: "flixplemusic.firebaseapp.com",
      databaseURL: "https://flixplemusic-default-rtdb.firebaseio.com",
      projectId: "flixplemusic",
      storageBucket: "flixplemusic.appspot.com",
      messagingSenderId: "792301053512",
      appId: "1:792301053512:web:13878703d081f1a7b3da7d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const playIcon = document.getElementById('playIcon');
    const progress = document.getElementById('progress');
    const current = document.getElementById('current');
    const total = document.getElementById('total');
    const repeatBtn = document.getElementById('repeatBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const backBtn = document.getElementById('back');
    const nextBtn = document.getElementById('next');

    const albumCoverImg = document.getElementById('albumCover');
    const trackTitleElem = document.getElementById('trackTitle');
    const trackArtistElem = document.getElementById('trackArtist');
    const tracksListDiv = document.getElementById('tracksList');
    const tracksListTitle = document.getElementById('tracksListTitle');
    const favoriteHeart = document.getElementById('favoriteHeart');

    const recommendedListDiv = document.getElementById('recommendedList');

    let currentTrackIndex = -1;
    let tracks = [];
    let isRepeat = false;
    let isShuffle = false;

    function formatTime(sec) {
      if (isNaN(sec)) return '0:00';
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function renderTracks() {
      tracksListDiv.innerHTML = '';
      tracks.forEach((track, index) => {
        const div = document.createElement('div');
        div.classList.add('track-item');
        div.dataset.index = index;
        div.innerHTML = `<div class="track-title">${track.title}</div><div class="track-artist">${track.artist}</div>`;
        div.onclick = () => playTrack(index);
        if (index === currentTrackIndex) div.classList.add('active');
        tracksListDiv.appendChild(div);
      });
    }

    function playTrack(index) {
      if (index < 0 || index >= tracks.length) return;
      currentTrackIndex = index;
      const track = tracks[index];

      albumCoverImg.src = track.cover || 'https://via.placeholder.com/300';
      trackTitleElem.textContent = track.title || 'Título';
      trackArtistElem.textContent = track.artist || 'Artista';
      audio.src = track.url || '';
      audio.play().catch(()=>{});
      playIcon.classList.replace('fa-play','fa-pause');
      renderTracks();
    }

    async function loadMainTrack(trackId) {
      const snapshot = await get(ref(db, `tracks/${trackId}`));
      if (!snapshot.exists()) return null;
      const track = snapshot.val();
      return { id: trackId, ...track };
    }

    async function loadArtistTracks(artist) {
      tracksListTitle.textContent = `Canciones de ${artist}`;
      const snapshot = await get(ref(db, 'tracks'));
      if (!snapshot.exists()) return;
      const allTracks = snapshot.val();
      let artistTracks = Object.entries(allTracks)
        .map(([id, t]) => ({ id, ...t }))
        .filter(t => t.artist === artist)
        .slice(0, 15);
      tracks = artistTracks;
      renderTracks();

      // Cargar recomendaciones
      loadRecommendedTracks(artist, allTracks);
    }

    function loadRecommendedTracks(currentArtist, allTracks) {
      recommendedListDiv.innerHTML = '';
      let otherTracks = Object.entries(allTracks)
        .map(([id, t]) => ({ id, ...t }))
        .filter(t => t.artist !== currentArtist);

      // Mezclar aleatoriamente
      for (let i = otherTracks.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [otherTracks[i], otherTracks[j]] = [otherTracks[j], otherTracks[i]];
      }
      otherTracks = otherTracks.slice(0, 10); // limitar a 10

      otherTracks.forEach(track => {
        const div = document.createElement('div');
        div.classList.add('recommended-item');
        div.innerHTML = `
          <img src="${track.cover || 'https://via.placeholder.com/50'}" alt="Miniatura">
          <div class="recommended-text">
            <div class="title">${track.title}</div>
            <div class="artist">${track.artist}</div>
          </div>
        `;
        div.onclick = () => {
          tracks.push(track);
          playTrack(tracks.length - 1);
        };
        recommendedListDiv.appendChild(div);
      });
    }

    audio.addEventListener('loadedmetadata', ()=>{ total.textContent = formatTime(audio.duration); });
    audio.addEventListener('timeupdate', ()=>{ progress.value = (audio.currentTime/audio.duration)*100; current.textContent = formatTime(audio.currentTime); });
    progress.addEventListener('input', ()=>{ audio.currentTime = (progress.value/100)*audio.duration; });
    playBtn.addEventListener('click', ()=>{ audio.paused ? audio.play() && playIcon.classList.replace('fa-play','fa-pause') : audio.pause() && playIcon.classList.replace('fa-pause','fa-play'); });
    nextBtn.addEventListener('click', ()=>{ if(tracks.length===0) return; let next = (currentTrackIndex+1)%tracks.length; playTrack(next); });
    backBtn.addEventListener('click', ()=>{ if(tracks.length===0) return; let prev = (currentTrackIndex-1+tracks.length)%tracks.length; playTrack(prev); });

    window.onload = async () => {
      const params = new URLSearchParams(window.location.search);
      const trackId = params.get('track');
      if(!trackId) return;
      const mainTrack = await loadMainTrack(trackId);
      if(!mainTrack) return;
      await loadArtistTracks(mainTrack.artist);
      const idx = tracks.findIndex(t=>t.id===trackId);
      playTrack(idx>=0?idx:0);
    };
  </script>

</body>
</html>
