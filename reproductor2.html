<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reproductor con lista y controles completos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    body {
      background: black;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      font-family: system-ui, sans-serif;
    }
    #tracksListContainer {
      margin-top: 2rem;
      width: 100%;
      max-width: 400px;
      background: transparent;
      border-radius: 0.75rem;
      padding: 1rem;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: none;
    }
    #tracksListContainer h3 {
      margin-bottom: 1rem;
      font-weight: 700;
      text-align: center;
      color: white;
    }
    .track-item {
      cursor: pointer;
      padding: 0.4rem 0.5rem;
      border-radius: 0.375rem;
      transition: background-color 0.3s, color 0.3s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: flex;
      flex-direction: column;
    }
    .track-item:hover {
      background-color: #2d1600;
    }
    .track-item.active {
      color: #a3f7bf;
      font-weight: 600;
      background-color: #1a3a27;
    }
    .track-title {
      color: white;
      font-weight: 500;
    }
    .track-artist {
      color: #cccccc;
      font-size: 0.85rem;
      text-align: left;
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>

  <div class="w-full max-w-sm mx-auto bg-gradient-to-b from-[#2d1600] to-black p-6 rounded-xl shadow-lg">
    <div class="flex justify-center mb-6">
      <img id="albumCover" src="https://via.placeholder.com/300" alt="Imagen del álbum" class="rounded-xl w-full max-w-xs shadow-lg" />
    </div>
    <div class="text-center mb-2">
      <h2 id="trackTitle" class="text-lg font-semibold">Título</h2>
      <p id="trackArtist" class="text-sm text-gray-400">Artista</p>
    </div>
    <div class="flex justify-center my-2">
      <i class="fa-regular fa-heart text-xl opacity-70 hover:opacity-100"></i>
    </div>
    <audio id="audio" src=""></audio>
    <div class="mt-4">
      <input type="range" id="progress" value="0" class="w-full accent-green-500" />
      <div class="flex justify-between text-xs text-gray-400 mt-1">
        <span id="current">0:00</span>
        <span id="total">0:00</span>
      </div>
    </div>
    <div class="flex justify-between items-center mt-4 px-6 text-2xl text-white">
      <button id="shuffleBtn" class="opacity-60 hover:opacity-100"><i class="fa-solid fa-shuffle"></i></button>
      <button id="back"><i class="fa-solid fa-backward-step"></i></button>
      <button id="playBtn" class="bg-white text-black w-14 h-14 rounded-full flex items-center justify-center shadow-lg">
        <i class="fa-solid fa-play" id="playIcon"></i>
      </button>
      <button id="next"><i class="fa-solid fa-forward-step"></i></button>
      <button id="repeatBtn" class="opacity-60 hover:opacity-100"><i class="fa-solid fa-repeat"></i></button>
    </div>
  </div>

  <div id="tracksListContainer">
    <h3>Canciones de este artista</h3>
    <div id="tracksList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiACaIKPXiSdcBo-bq4BW7z7gjpouVNos",
      authDomain: "flixplemusic.firebaseapp.com",
      databaseURL: "https://flixplemusic-default-rtdb.firebaseio.com",
      projectId: "flixplemusic",
      storageBucket: "flixplemusic.appspot.com",
      messagingSenderId: "792301053512",
      appId: "1:792301053512:web:13878703d081f1a7b3da7d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const playIcon = document.getElementById('playIcon');
    const progress = document.getElementById('progress');
    const current = document.getElementById('current');
    const total = document.getElementById('total');
    const repeatBtn = document.getElementById('repeatBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const backBtn = document.getElementById('back');
    const nextBtn = document.getElementById('next');

    const albumCoverImg = document.getElementById('albumCover');
    const trackTitleElem = document.getElementById('trackTitle');
    const trackArtistElem = document.getElementById('trackArtist');
    const tracksListDiv = document.getElementById('tracksList');

    let tracks = [];
    let currentIndex = 0;
    let isRepeat = false;
    let isShuffle = false;

    function formatTime(sec) {
      if (isNaN(sec)) return '0:00';
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function highlightActiveTrack(index) {
      [...tracksListDiv.children].forEach((div, i) => {
        if (i === index) {
          div.classList.add('active');
        } else {
          div.classList.remove('active');
        }
      });
    }

    function playTrackByIndex(index) {
      if (index < 0 || index >= tracks.length) return;
      currentIndex = index;
      const track = tracks[currentIndex];
      albumCoverImg.src = track.cover || 'https://via.placeholder.com/300';
      trackTitleElem.textContent = track.title || 'Título';
      trackArtistElem.textContent = track.artist || 'Artista';
      audio.src = track.url || '';
      audio.play().catch(() => {
        console.log('Auto-play bloqueado, esperando interacción.');
      });
      playIcon.classList.replace('fa-play', 'fa-pause');
      highlightActiveTrack(currentIndex);
    }

    async function loadMainTrack(trackId) {
      try {
        const snapshot = await get(ref(db, `tracks/${trackId}`));
        if (!snapshot.exists()) {
          alert("Canción no encontrada.");
          return null;
        }
        const track = snapshot.val();
        return { id: trackId, ...track };
      } catch (error) {
        alert("Error cargando la canción: " + error.message);
        console.error(error);
        return null;
      }
    }

    async function loadArtistTracks(artist) {
      try {
        const snapshot = await get(ref(db, 'tracks'));
        if (!snapshot.exists()) {
          tracksListDiv.innerHTML = '<p>No se encontraron canciones.</p>';
          return [];
        }
        let allTracks = snapshot.val();

        let artistTracks = Object.entries(allTracks)
          .map(([id, t]) => ({ id, ...t }))
          .filter(t => t.artist === artist);

        if (artistTracks.length === 0) {
          tracksListDiv.innerHTML = '<p>No hay canciones para este artista.</p>';
          return [];
        }

        // Mezclar aleatoriamente
        for (let i = artistTracks.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [artistTracks[i], artistTracks[j]] = [artistTracks[j], artistTracks[i]];
        }

        // Limitar a 20 canciones
        artistTracks = artistTracks.slice(0, 20);

        tracksListDiv.innerHTML = '';
        artistTracks.forEach((track, idx) => {
          const div = document.createElement('div');
          div.classList.add('track-item');
          div.dataset.index = idx;

          div.innerHTML = `
            <div class="track-title">${track.title}</div>
            <div class="track-artist">${track.artist}</div>
          `;

          div.onclick = () => {
            playTrackByIndex(idx);
          };

          tracksListDiv.appendChild(div);
        });

        return artistTracks;
      } catch (error) {
        tracksListDiv.innerHTML = '<p>Error cargando canciones.</p>';
        console.error(error);
        return [];
      }
    }

    // Eventos audio
    audio.addEventListener('loadedmetadata', () => {
      total.textContent = formatTime(audio.duration);
    });
    audio.addEventListener('timeupdate', () => {
      if (audio.duration) {
        progress.value = (audio.currentTime / audio.duration) * 100;
        current.textContent = formatTime(audio.currentTime);
      }
    });
    audio.addEventListener('ended', () => {
      if (isRepeat) {
        audio.currentTime = 0;
        audio.play();
      } else {
        playNext();
      }
    });

    // Control progreso manual
    progress.addEventListener('input', () => {
      if (audio.duration) {
        audio.currentTime = (progress.value / 100) * audio.duration;
      }
    });

    // Botones controles
    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playIcon.classList.replace('fa-play', 'fa-pause');
      } else {
        audio.pause();
        playIcon.classList.replace('fa-pause', 'fa-play');
      }
    });

    repeatBtn.addEventListener('click', () => {
      isRepeat = !isRepeat;
      audio.loop = false; // Control manual del loop para el fin de canción
      repeatBtn.classList.toggle('text-green-500', isRepeat);
    });

    shuffleBtn.addEventListener('click', () => {
      isShuffle = !isShuffle;
      shuffleBtn.classList.toggle('text-green-500', isShuffle);
    });

    backBtn.addEventListener('click', () => {
      playPrevious();
    });

    nextBtn.addEventListener('click', () => {
      playNext();
    });

    function playPrevious() {
      if (tracks.length === 0) return;
      if (isShuffle) {
        currentIndex = Math.floor(Math.random() * tracks.length);
      } else {
        currentIndex--;
        if (currentIndex < 0) currentIndex = tracks.length - 1;
      }
      playTrackByIndex(currentIndex);
    }

    function playNext() {
      if (tracks.length === 0) return;
      if (isShuffle) {
        currentIndex = Math.floor(Math.random() * tracks.length);
      } else {
        currentIndex++;
        if (currentIndex >= tracks.length) currentIndex = 0;
      }
      playTrackByIndex(currentIndex);
    }

    window.onload = async () => {
      const params = new URLSearchParams(window.location.search);
      const trackId = params.get('track');
      if (!trackId) {
        alert("No se indicó ID de canción en la URL. Usa ?track=ID_DEL_TRACK");
        return;
      }

      const mainTrack = await loadMainTrack(trackId);
      if (!mainTrack) return;

      tracks = await loadArtistTracks(mainTrack.artist);
      // Si el track inicial no está en la lista (por alguna razón), insertarlo al principio:
      const initialIndex = tracks.findIndex(t => t.id === mainTrack.id);
      if (initialIndex === -1) {
        tracks.unshift(mainTrack);
        currentIndex = 0;
      } else {
        currentIndex = initialIndex;
      }

      playTrackByIndex(currentIndex);
    };

    // Bloquear clic derecho y teclas de inspección
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown',
      e => {
        if (
          e.key === 'F12' ||
          (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) ||
          (e.ctrlKey && ['U', 'S', 'P'].includes(e.key.toUpperCase()))
        ) e.preventDefault();
      });
  </script>

</body>
</html>
