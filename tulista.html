<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Lista de Canciones Guardadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: black;
      color: white;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.5rem;
    }
    #listaCanciones {
      width: 100%;
      max-width: 600px;
    }
    .cancion {
      background: #2d1600;
      margin-bottom: 0.75rem;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .cancion:hover {
      background-color: #3a1e00;
    }
    .cover {
      width: 64px;
      height: 64px;
      border-radius: 0.5rem;
      object-fit: cover;
      margin-right: 1rem;
      flex-shrink: 0;
      box-shadow: 0 0 6px #a3f7bf;
    }
    .info {
      flex-grow: 1;
      overflow: hidden;
    }
    .titulo {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .artista {
      font-size: 0.9rem;
      color: #ccc;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 0.1rem;
    }
    .btnEliminar {
      background: none;
      border: none;
      color: red;
      font-size: 1.4rem;
      cursor: pointer;
      padding: 0;
      margin-left: 1rem;
      transition: color 0.3s;
      flex-shrink: 0;
    }
    .btnEliminar:hover {
      color: #ff4444;
    }
    a.volver {
      color: #a3f7bf;
      margin-bottom: 1rem;
      text-decoration: none;
      font-weight: 600;
      align-self: flex-start;
    }
    #audioPlayer {
      margin-top: 1rem;
      width: 100%;
      max-width: 600px;
      outline: none;
      border-radius: 0.5rem;
      background: #222;
      box-shadow: 0 0 8px #a3f7bf;
    }
  </style>
</head>
<body>

  <a href="index.html" class="volver"><i class="fa-solid fa-arrow-left"></i> Volver al reproductor</a>

  <h1>Mi Lista de Canciones Guardadas</h1>
  <div id="listaCanciones">
    <!-- Aquí irán las canciones -->
  </div>

  <audio id="audioPlayer" controls></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiACaIKPXiSdcBo-bq4BW7z7gjpouVNos",
      authDomain: "flixplemusic.firebaseapp.com",
      databaseURL: "https://flixplemusic-default-rtdb.firebaseio.com",
      projectId: "flixplemusic",
      storageBucket: "flixplemusic.firebasestorage.app",
      messagingSenderId: "792301053512",
      appId: "1:792301053512:web:13878703d081f1a7b3da7d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Trae la lista completa con objetos: {id, title, cover}
    function getTulista() {
      const lista = localStorage.getItem('tulista');
      if (!lista) return [];
      try {
        return JSON.parse(lista);
      } catch {
        return [];
      }
    }

    // Guarda la lista completa
    function saveTulista(lista) {
      localStorage.setItem('tulista', JSON.stringify(lista));
    }

    // Elimina canción por id
    function eliminarID(id) {
      let lista = getTulista();
      lista = lista.filter(t => t.id !== id);
      saveTulista(lista);
    }

    // Carga datos actualizados desde Firebase (title, artist, url) manteniendo cover local
    async function cargarDatosActualizados(id) {
      try {
        const dbRef = ref(db);
        const snapshot = await get(child(dbRef, `tracks/${id}`));
        if (snapshot.exists()) {
          return snapshot.val();
        }
        return null;
      } catch (e) {
        console.error("Error cargando track:", id, e);
        return null;
      }
    }

    async function renderLista() {
      const listaDiv = document.getElementById('listaCanciones');
      listaDiv.innerHTML = '';

      const tulista = getTulista();

      if (tulista.length === 0) {
        listaDiv.innerHTML = '<p>No tienes canciones guardadas.</p>';
        return;
      }

      // Cargamos datos actualizados para cada canción (title, artist, url)
      const promesas = tulista.map(async trackLocal => {
        const dataActual = await cargarDatosActualizados(trackLocal.id);
        if (!dataActual) return null;

        return {
          id: trackLocal.id,
          title: dataActual.title || trackLocal.title || "Sin título",
          artist: dataActual.artist || "Sin artista",
          url: dataActual.url || "",
          cover: trackLocal.cover || "https://via.placeholder.com/64"
        };
      });

      const tracks = (await Promise.all(promesas)).filter(Boolean);

      if (tracks.length === 0) {
        listaDiv.innerHTML = '<p>No tienes canciones guardadas o hubo un error cargando.</p>';
        return;
      }

      const audioPlayer = document.getElementById('audioPlayer');

      tracks.forEach(track => {
        const div = document.createElement('div');
        div.classList.add('cancion');
        div.title = "Clic para reproducir";

        div.innerHTML = `
          <img src="${track.cover}" alt="Portada ${track.title}" class="cover" />
          <div class="info">
            <div class="titulo">${track.title}</div>
            <div class="artista">${track.artist}</div>
          </div>
          <button class="btnEliminar" title="Quitar de mi lista" aria-label="Quitar canción">
            <i class="fa-solid fa-trash"></i>
          </button>
        `;

        // Reproducir al hacer clic en el div (excepto el botón eliminar)
        div.addEventListener('click', (e) => {
          if (e.target.closest('.btnEliminar')) return; // no reproducir si clic en eliminar
          if (track.url) {
            audioPlayer.src = track.url;
            audioPlayer.play().catch(() => {
              console.log('Autoplay bloqueado, espera interacción.');
            });
          } else {
            alert("No hay URL de audio para esta canción.");
          }
        });

        // Botón eliminar
        const btnEliminar = div.querySelector('.btnEliminar');
        btnEliminar.onclick = (e) => {
          e.stopPropagation();
          eliminarID(track.id);
          renderLista();
        };

        listaDiv.appendChild(div);
      });
    }

    window.onload = () => {
      renderLista();
    };
  </script>

</body>
</html>
