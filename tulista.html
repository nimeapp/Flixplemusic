<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mis Favoritos - FlixpleMusic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: system-ui, sans-serif;
      padding: 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      font-weight: 700;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 480px;
    }
    li {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      margin-bottom: 0.75rem;
      border-radius: 0.5rem;
      padding: 0.6rem 1rem;
      transition: background-color 0.3s;
      cursor: pointer;
      user-select: none;
    }
    li:hover {
      background: #2d2d2d;
    }
    img.cover {
      width: 64px;
      height: 64px;
      border-radius: 0.5rem;
      object-fit: cover;
      margin-right: 1rem;
      flex-shrink: 0;
      pointer-events: none;
      user-select: none;
    }
    div.info {
      flex-grow: 1;
      overflow: hidden;
      pointer-events: none;
      user-select: none;
    }
    a.track-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: #a3f7bf;
      text-decoration: none;
      display: block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      pointer-events: none;
      user-select: none;
    }
    a.track-title:hover {
      text-decoration: underline;
    }
    div.artist-name {
      font-size: 0.9rem;
      color: #bbb;
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Canciones Favoritas</h1>
  <ul id="favoritesList">
    <li>Cargando...</li>
  </ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiACaIKPXiSdcBo-bq4BW7z7gjpouVNos",
      authDomain: "flixplemusic.firebaseapp.com",
      databaseURL: "https://flixplemusic-default-rtdb.firebaseio.com",
      projectId: "flixplemusic",
      storageBucket: "flixplemusic.appspot.com",
      messagingSenderId: "792301053512",
      appId: "1:792301053512:web:13878703d081f1a7b3da7d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const FAVORITES_KEY = 'flixplemusic_favorites';
    const favoritesList = document.getElementById('favoritesList');

    async function loadFavoriteTracks() {
      const favs = JSON.parse(localStorage.getItem(FAVORITES_KEY) || '[]');
      if (favs.length === 0) {
        favoritesList.innerHTML = '<li>No tienes canciones favoritas aún.</li>';
        return;
      }
      favoritesList.innerHTML = '<li>Cargando...</li>';

      const promises = favs.map(async (trackId) => {
        try {
          const snapshot = await get(ref(db, `tracks/${trackId}`));
          if (!snapshot.exists()) return null;
          return { id: trackId, ...snapshot.val() };
        } catch {
          return null;
        }
      });

      const tracks = (await Promise.all(promises)).filter(Boolean);
      if (tracks.length === 0) {
        favoritesList.innerHTML = '<li>No se encontraron canciones favoritas válidas.</li>';
        return;
      }

      favoritesList.innerHTML = '';
      tracks.forEach(track => {
        const li = document.createElement('li');

        const img = document.createElement('img');
        img.src = track.cover || 'https://via.placeholder.com/64?text=No+Cover';
        img.alt = `Portada de ${track.artist}`;
        img.className = 'cover';

        const infoDiv = document.createElement('div');
        infoDiv.className = 'info';

        const titleSpan = document.createElement('span');
        titleSpan.textContent = track.title || 'Título';
        titleSpan.className = 'track-title';

        const artistDiv = document.createElement('div');
        artistDiv.textContent = track.artist || 'Artista';
        artistDiv.className = 'artist-name';

        infoDiv.appendChild(titleSpan);
        infoDiv.appendChild(artistDiv);

        li.appendChild(img);
        li.appendChild(infoDiv);

        li.addEventListener('click', () => {
          const url = `https://nimeapp.github.io/Flixplemusic/reproductor2.html?track=${encodeURIComponent(track.id)}`;
          window.location.href = url;
        });

        favoritesList.appendChild(li);
      });
    }

    window.onload = loadFavoriteTracks;
  </script>
</body>
</html>
