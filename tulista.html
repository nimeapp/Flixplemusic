<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Lista de Canciones Guardadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: black;
      color: white;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.5rem;
    }
    #listaCanciones {
      width: 100%;
      max-width: 600px;
    }
    .cancion {
      background: #2d1600;
      margin-bottom: 0.75rem;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .cancion:hover {
      background-color: #3a1e00;
    }
    .cover {
      width: 64px;
      height: 64px;
      border-radius: 0.5rem;
      object-fit: cover;
      margin-right: 1rem;
      flex-shrink: 0;
      box-shadow: 0 0 6px #a3f7bf;
    }
    .info {
      flex-grow: 1;
      overflow: hidden;
    }
    .titulo {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .artista {
      font-size: 0.9rem;
      color: #ccc;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 0.1rem;
    }
    .btnEliminar {
      background: none;
      border: none;
      color: red;
      font-size: 1.4rem;
      cursor: pointer;
      padding: 0;
      margin-left: 1rem;
      transition: color 0.3s;
      flex-shrink: 0;
    }
    .btnEliminar:hover {
      color: #ff4444;
    }
    a.volver {
      color: #a3f7bf;
      margin-bottom: 1rem;
      text-decoration: none;
      font-weight: 600;
      align-self: flex-start;
    }
  </style>
</head>
<body>

  <a href="index.html" class="volver"><i class="fa-solid fa-arrow-left"></i> Volver al reproductor</a>

  <h1>Mi Lista de Canciones Guardadas</h1>
  <div id="listaCanciones">
    <!-- Aquí irán las canciones -->
  </div>

  <script>
    function getTulista() {
      const lista = localStorage.getItem('tulista');
      if (!lista) return [];
      try {
        return JSON.parse(lista);
      } catch {
        return [];
      }
    }

    function saveTulista(lista) {
      localStorage.setItem('tulista', JSON.stringify(lista));
    }

    function eliminarID(id) {
      let lista = getTulista();
      lista = lista.filter(t => t.id !== id);
      saveTulista(lista);
    }

    function renderLista() {
      const listaDiv = document.getElementById('listaCanciones');
      listaDiv.innerHTML = '';

      const tulista = getTulista();

      if (tulista.length === 0) {
        listaDiv.innerHTML = '<p>No tienes canciones guardadas.</p>';
        return;
      }

      tulista.forEach(track => {
        const div = document.createElement('div');
        div.classList.add('cancion');
        div.title = "Clic para reproducir";

        div.innerHTML = `
          <img src="${track.cover || 'https://via.placeholder.com/64'}" alt="Portada ${track.title}" class="cover" />
          <div class="info">
            <div class="titulo">${track.title || 'Sin título'}</div>
            <div class="artista">${track.artist || 'Sin artista'}</div>
          </div>
          <button class="btnEliminar" title="Quitar de mi lista" aria-label="Quitar canción">
            <i class="fa-solid fa-trash"></i>
          </button>
        `;

        // Cambio aquí: usar location.href para cargar reproductor en misma pestaña (carga inmediata)
        div.addEventListener('click', (e) => {
          if (e.target.closest('.btnEliminar')) return;
          location.href = `https://nimeapp.github.io/Flixplemusic/reproductor2.html?track=${encodeURIComponent(track.id)}`;
        });

        const btnEliminar = div.querySelector('.btnEliminar');
        btnEliminar.onclick = (e) => {
          e.stopPropagation();
          eliminarID(track.id);
          renderLista();
        };

        listaDiv.appendChild(div);
      });
    }

    window.onload = () => {
      renderLista();
    };
  </script>

</body>
</html>
