<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Lista de Canciones Guardadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: black;
      color: white;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.5rem;
    }
    #listaCanciones {
      width: 100%;
      max-width: 600px;
    }
    .cancion {
      background: #2d1600;
      margin-bottom: 0.5rem;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: default;
    }
    .info {
      display: flex;
      flex-direction: column;
      overflow: hidden;
      max-width: 80%;
    }
    .titulo {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .artista {
      font-size: 0.9rem;
      color: #ccc;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .btnEliminar {
      background: none;
      border: none;
      color: red;
      font-size: 1.4rem;
      cursor: pointer;
      padding: 0;
      margin-left: 1rem;
      transition: color 0.3s;
    }
    .btnEliminar:hover {
      color: #ff4444;
    }
    a.volver {
      color: #a3f7bf;
      margin-bottom: 1rem;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <a href="index.html" class="volver"><i class="fa-solid fa-arrow-left"></i> Volver al reproductor</a>

  <h1>Mi Lista de Canciones Guardadas</h1>
  <div id="listaCanciones">
    <!-- Aquí irán las canciones -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiACaIKPXiSdcBo-bq4BW7z7gjpouVNos",
      authDomain: "flixplemusic.firebaseapp.com",
      databaseURL: "https://flixplemusic-default-rtdb.firebaseio.com",
      projectId: "flixplemusic",
      storageBucket: "flixplemusic.firebasestorage.app",
      messagingSenderId: "792301053512",
      appId: "1:792301053512:web:13878703d081f1a7b3da7d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Función para obtener lista IDs de canciones guardadas (solo IDs)
    function getTulistaIDs() {
      const lista = localStorage.getItem('tulista');
      if (!lista) return [];
      try {
        const parsed = JSON.parse(lista);
        // Esperamos que tulista sea un array de objetos {id, ...}
        // Sólo extraemos los IDs
        return parsed.map(t => t.id).filter(Boolean);
      } catch {
        return [];
      }
    }

    // Función para guardar lista completa en localStorage
    function saveTulista(lista) {
      localStorage.setItem('tulista', JSON.stringify(lista));
    }

    // Función para eliminar ID de tulista localStorage
    function eliminarID(id) {
      let lista = localStorage.getItem('tulista');
      if (!lista) return;
      try {
        let parsed = JSON.parse(lista);
        parsed = parsed.filter(t => t.id !== id);
        saveTulista(parsed);
      } catch {}
    }

    // Función para cargar datos de una canción por ID desde Firebase Realtime DB
    async function cargarTrackPorID(id) {
      try {
        const dbRef = ref(db);
        const snapshot = await get(child(dbRef, `tracks/${id}`));
        if (snapshot.exists()) {
          return { id, ...snapshot.val() };
        } else {
          return null;
        }
      } catch (e) {
        console.error("Error cargando canción", id, e);
        return null;
      }
    }

    // Función para renderizar la lista
    async function renderLista() {
      const listaDiv = document.getElementById('listaCanciones');
      listaDiv.innerHTML = '';
      const ids = getTulistaIDs();
      if (ids.length === 0) {
        listaDiv.innerHTML = '<p>No tienes canciones guardadas.</p>';
        return;
      }

      // Cargar todos los tracks desde Firebase por ID
      const promesas = ids.map(id => cargarTrackPorID(id));
      const tracks = (await Promise.all(promesas)).filter(t => t !== null);

      if (tracks.length === 0) {
        listaDiv.innerHTML = '<p>No tienes canciones guardadas o hubo un error al cargar.</p>';
        return;
      }

      // Renderizar cada track
      tracks.forEach(track => {
        const div = document.createElement('div');
        div.classList.add('cancion');

        div.innerHTML = `
          <div class="info">
            <div class="titulo" title="${track.title || ''}">${track.title || 'Sin título'}</div>
            <div class="artista" title="${track.artist || ''}">${track.artist || 'Sin artista'}</div>
          </div>
          <button class="btnEliminar" title="Quitar de mi lista" aria-label="Quitar canción">
            <i class="fa-solid fa-trash"></i>
          </button>
        `;

        const btnEliminar = div.querySelector('.btnEliminar');
        btnEliminar.onclick = () => {
          eliminarID(track.id);
          renderLista();
        };

        listaDiv.appendChild(div);
      });
    }

    window.onload = () => {
      renderLista();
    };
  </script>

</body>
</html>
