<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Lista de Canciones Guardadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: black;
      color: white;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.5rem;
    }
    #listaCanciones {
      width: 100%;
      max-width: 600px;
    }
    .cancion {
      background: #2d1600;
      margin-bottom: 0.5rem;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: default;
    }
    .info {
      display: flex;
      flex-direction: column;
      overflow: hidden;
      max-width: 80%;
    }
    .titulo {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .artista {
      font-size: 0.9rem;
      color: #ccc;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .btnEliminar {
      background: none;
      border: none;
      color: red;
      font-size: 1.4rem;
      cursor: pointer;
      padding: 0;
      margin-left: 1rem;
      transition: color 0.3s;
    }
    .btnEliminar:hover {
      color: #ff4444;
    }
    a.volver {
      color: #a3f7bf;
      margin-bottom: 1rem;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <a href="index.html" class="volver"><i class="fa-solid fa-arrow-left"></i> Volver al reproductor</a>

  <h1>Mi Lista de Canciones Guardadas</h1>
  <div id="listaCanciones">
    <!-- Aquí irán las canciones -->
  </div>

  <script>
    function getTulista() {
      const lista = localStorage.getItem('tulista');
      return lista ? JSON.parse(lista) : [];
    }

    function saveTulista(lista) {
      localStorage.setItem('tulista', JSON.stringify(lista));
    }

    function renderLista() {
      const listaDiv = document.getElementById('listaCanciones');
      const lista = getTulista();
      listaDiv.innerHTML = '';

      if (lista.length === 0) {
        listaDiv.innerHTML = '<p>No tienes canciones guardadas.</p>';
        return;
      }

      lista.forEach((track, index) => {
        const div = document.createElement('div');
        div.classList.add('cancion');

        div.innerHTML = `
          <div class="info">
            <div class="titulo" title="${track.title}">${track.title}</div>
            <div class="artista" title="${track.artist}">${track.artist}</div>
          </div>
          <button class="btnEliminar" title="Quitar de mi lista" aria-label="Quitar canción">
            <i class="fa-solid fa-trash"></i>
          </button>
        `;

        const btnEliminar = div.querySelector('.btnEliminar');
        btnEliminar.onclick = () => {
          const nuevaLista = getTulista().filter((_, i) => i !== index);
          saveTulista(nuevaLista);
          renderLista();
        };

        listaDiv.appendChild(div);
      });
    }

    window.onload = () => {
      renderLista();
    };
  </script>

</body>
</html>
