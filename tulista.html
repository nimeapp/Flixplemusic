<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Lista de Canciones Guardadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: black;
      color: white;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.5rem;
    }
    #listaCanciones {
      width: 100%;
      max-width: 600px;
    }
    .cancion {
      background: #2d1600;
      margin-bottom: 0.75rem;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .cancion:hover {
      background-color: #3a1e00;
    }
    .cover {
      width: 64px;
      height: 64px;
      border-radius: 0.5rem;
      object-fit: cover;
      margin-right: 1rem;
      flex-shrink: 0;
      box-shadow: 0 0 6px #a3f7bf;
    }
    .info {
      flex-grow: 1;
      overflow: hidden;
    }
    .titulo {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .artista {
      font-size: 0.9rem;
      color: #ccc;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 0.1rem;
    }
    .btnEliminar {
      background: none;
      border: none;
      color: red;
      font-size: 1.4rem;
      cursor: pointer;
      padding: 0;
      margin-left: 1rem;
      transition: color 0.3s;
      flex-shrink: 0;
    }
    .btnEliminar:hover {
      color: #ff4444;
    }
    a.volver {
      color: #a3f7bf;
      margin-bottom: 1rem;
      text-decoration: none;
      font-weight: 600;
      align-self: flex-start;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }
    * {
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
  </style>
</head>
<body>

  <a href="index.html" class="volver"><i class="fa-solid fa-arrow-left"></i> Volver</a>

  <h1>Mi Lista de Canciones Guardadas</h1>

  <div id="listaCanciones"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiACaIKPXiSdcBo-bq4BW7z7gjpouVNos",
      authDomain: "flixplemusic.firebaseapp.com",
      databaseURL: "https://flixplemusic-default-rtdb.firebaseio.com",
      projectId: "flixplemusic",
      storageBucket: "flixplemusic.appspot.com",
      messagingSenderId: "792301053512",
      appId: "1:792301053512:web:13878703d081f1a7b3da7d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Usamos la misma clave localStorage que el segundo código
    const STORAGE_KEY = 'tulista';

    function getTulista() {
      const lista = localStorage.getItem(STORAGE_KEY);
      if (!lista) return [];
      try {
        return JSON.parse(lista);
      } catch {
        return [];
      }
    }

    function saveTulista(lista) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(lista));
    }

    // Eliminar canción por id de localStorage
    function eliminarID(id) {
      let lista = getTulista();
      lista = lista.filter(t => t.id !== id);
      saveTulista(lista);
    }

    async function renderLista() {
      const listaDiv = document.getElementById('listaCanciones');
      listaDiv.innerHTML = '';

      const tulista = getTulista();

      if (tulista.length === 0) {
        listaDiv.innerHTML = '<p>No tienes canciones guardadas.</p>';
        return;
      }

      // Por cada id en tulista, buscar info en Firebase
      const promesas = tulista.map(async (track) => {
        try {
          const snapshot = await get(ref(db, `tracks/${track.id}`));
          if (!snapshot.exists()) return null;
          return { id: track.id, ...snapshot.val() };
        } catch {
          return null;
        }
      });

      const tracks = (await Promise.all(promesas)).filter(Boolean);

      if (tracks.length === 0) {
        listaDiv.innerHTML = '<p>No se encontraron canciones guardadas válidas.</p>';
        return;
      }

      tracks.forEach(track => {
        const div = document.createElement('div');
        div.classList.add('cancion');
        div.title = "Clic para reproducir";

        div.innerHTML = `
          <img src="${track.cover || 'https://via.placeholder.com/64'}" alt="Portada ${track.title}" class="cover" />
          <div class="info">
            <div class="titulo">${track.title || 'Sin título'}</div>
            <div class="artista">${track.artist || 'Sin artista'}</div>
          </div>
          <button class="btnEliminar" title="Quitar de mi lista" aria-label="Quitar canción">
            <i class="fa-solid fa-trash"></i>
          </button>
        `;

        div.addEventListener('click', (e) => {
          if (e.target.closest('.btnEliminar')) return;
          location.href = `https://nimeapp.github.io/Flixplemusic/reproductor2.html?track=${encodeURIComponent(track.id)}`;
        });

        const btnEliminar = div.querySelector('.btnEliminar');
        btnEliminar.onclick = (e) => {
          e.stopPropagation();
          eliminarID(track.id);
          renderLista();
        };

        listaDiv.appendChild(div);
      });
    }

    window.onload = () => {
      renderLista();
    };

    // Bloquear teclas F12, Ctrl+Shift+I, Ctrl+U, Ctrl+Shift+J, Ctrl+S, Ctrl+P
    document.addEventListener('keydown', function (e) {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && ['U', 'S', 'P'].includes(e.key.toUpperCase()))
      ) {
        e.preventDefault();
      }
    });

    // Bloquear menú desde click derecho largo (por si algún navegador no lo previene)
    window.oncontextmenu = function () {
      return false;
    };

    // Hacer que los enlaces se manejen con JS para evitar problemas en móviles
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('a').forEach(el => {
        const url = el.getAttribute('href');
        el.removeAttribute('href');
        el.style.cursor = 'pointer';
        el.onclick = () => window.location.href = url;
      });
    });
  </script>

</body>
</html>
