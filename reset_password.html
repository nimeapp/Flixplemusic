<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cambiar contraseña</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
  body { background-color: #000; }
  .morado { color: #bb00ff; }
  .morado-bg { background-color: #bb00ff; }
  .borde-verde { border-color: #00ff80; }
</style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 text-white">

<div class="w-full max-w-md p-8 rounded-2xl borde-verde border-2">
  <h1 class="text-3xl font-bold text-center morado mb-6">Cambiar Contraseña</h1>
  <div class="relative mb-4">
    <input id="new-password" type="password" placeholder="Nueva contraseña"
      class="w-full p-3 rounded-lg borde-verde border bg-black text-white placeholder-gray-400 focus:outline-none pr-10" />
    <span id="toggle-new-password" class="absolute right-3 top-3 cursor-pointer text-morado">
      <i data-lucide="eye"></i>
    </span>
  </div>
  <div class="relative mb-6">
    <input id="confirm-password" type="password" placeholder="Confirmar nueva contraseña"
      class="w-full p-3 rounded-lg borde-verde border bg-black text-white placeholder-gray-400 focus:outline-none pr-10" />
    <span id="toggle-confirm-password" class="absolute right-3 top-3 cursor-pointer text-morado">
      <i data-lucide="eye"></i>
    </span>
  </div>
  <button id="btn-change-password" class="w-full p-3 morado-bg rounded-lg font-bold hover:opacity-80 mb-4">Actualizar Contraseña</button>
</div>

<!-- Modal -->
<div id="modal-msg" class="modal-bg hidden" role="alert" aria-live="assertive" aria-atomic="true" tabindex="0">
  <div class="bg-black border-2 borde-verde p-6 rounded-lg max-w-sm text-center morado text-lg" id="modal-text"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDiACaIKPXiSdcBo-bq4BW7z7gjpouVNos",
    authDomain: "flixplemusic.firebaseapp.com",
    databaseURL: "https://flixplemusic-default-rtdb.firebaseio.com",
    projectId: "flixplemusic",
    storageBucket: "flixplemusic.firebasestorage.app",
    messagingSenderId: "792301053512",
    appId: "1:792301053512:web:13878703d081f1a7b3da7d"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const urlParams = new URLSearchParams(window.location.search);
  const oobCode = urlParams.get('oobCode');

  const newPasswordInput = document.getElementById('new-password');
  const confirmPasswordInput = document.getElementById('confirm-password');
  const btnChangePassword = document.getElementById('btn-change-password');
  const modalMsg = document.getElementById('modal-msg');
  const modalText = document.getElementById('modal-text');

  function validarPassword(pwd) {
    const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;
    return regex.test(pwd);
  }

  function showModal(msg) {
    modalText.textContent = msg;
    modalMsg.classList.remove('hidden');
    modalMsg.focus();
    function closeModal() {
      modalMsg.classList.add('hidden');
      modalMsg.removeEventListener('click', closeModal);
      clearTimeout(timeoutId);
    }
    modalMsg.addEventListener('click', closeModal);
    const timeoutId = setTimeout(closeModal, 8000);
  }

  btnChangePassword.addEventListener('click', async () => {
    const newPwd = newPasswordInput.value;
    const confirmPwd = confirmPasswordInput.value;

    if(!newPwd || !confirmPwd) {
      alert('Completa ambos campos');
      return;
    }
    if(newPwd !== confirmPwd) {
      alert('Las contraseñas no coinciden');
      return;
    }
    if(!validarPassword(newPwd)) {
      alert('La contraseña debe tener al menos 8 caracteres, una letra mayúscula, un número y un carácter especial.');
      return;
    }
    if(!oobCode) {
      alert('Código inválido o expirado');
      return;
    }

    try {
      await confirmPasswordReset(auth, oobCode, newPwd);
      showModal('Contraseña actualizada correctamente. Ahora puedes iniciar sesión.');
      // Opcional: después de unos segundos redirigir a login
      setTimeout(() => {
        window.location.href = 'login.html'; // Ajusta si tu login tiene otro nombre o ruta
      }, 4000);
    } catch(error) {
      alert('Error: ' + error.message);
    }
  });

  // Toggle password visibility
  function togglePassword(input, toggleSpan) {
    const icon = toggleSpan.querySelector('i');
    if(input.type === 'password') {
      input.type = 'text';
      icon.setAttribute('data-lucide', 'eye-off');
    } else {
      input.type = 'password';
      icon.setAttribute('data-lucide', 'eye');
    }
    lucide.createIcons();
  }

  document.getElementById('toggle-new-password').addEventListener('click', () => {
    togglePassword(newPasswordInput, document.getElementById('toggle-new-password'));
  });

  document.getElementById('toggle-confirm-password').addEventListener('click', () => {
    togglePassword(confirmPasswordInput, document.getElementById('toggle-confirm-password'));
  });

  lucide.createIcons();
</script>

</body>
</html>
