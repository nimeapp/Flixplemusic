<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Perfil de Usuario</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { background-color: #000; color: white; font-family: sans-serif; }
  .avatar {
    width: 100px; height: 100px;
    border-radius: 50%;
    display: flex;
    align-items: center; justify-content: center;
    font-size: 48px;
    font-weight: bold;
    user-select: none;
  }
</style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

<h1 class="text-3xl mb-6 text-purple-500 font-bold">Perfil de Usuario</h1>

<div id="avatar" class="avatar mb-6"></div>
<div>
  <p><strong>Nombre:</strong> <span id="user-name"></span></p>
  <p><strong>Correo:</strong> <span id="user-email"></span></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDiACaIKPXiSdcBo-bq4BW7z7gjpouVNos",
  authDomain: "flixplemusic.firebaseapp.com",
  databaseURL: "https://flixplemusic-default-rtdb.firebaseio.com",
  projectId: "flixplemusic",
  storageBucket: "flixplemusic.firebasestorage.app",
  messagingSenderId: "792301053512",
  appId: "1:792301053512:web:13878703d081f1a7b3da7d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const avatarDiv = document.getElementById('avatar');
const userNameSpan = document.getElementById('user-name');
const userEmailSpan = document.getElementById('user-email');

function setAvatar(initials, color) {
  avatarDiv.textContent = initials;
  avatarDiv.style.backgroundColor = color;
}

onAuthStateChanged(auth, async (user) => {
  if (user) {
    const userRef = ref(db, 'users/' + user.uid);
    const snapshot = await get(userRef);
    if (snapshot.exists()) {
      const data = snapshot.val();
      userNameSpan.textContent = data.name || '';
      userEmailSpan.textContent = data.email || '';
      setAvatar(data.initials || '', data.profileColor || '#555');
    } else {
      userNameSpan.textContent = user.displayName || '';
      userEmailSpan.textContent = user.email || '';
      setAvatar('', '#555');
    }
  } else {
    // No hay usuario logueado
    userNameSpan.textContent = 'No has iniciado sesi√≥n.';
    userEmailSpan.textContent = '';
    setAvatar('', '#555');
  }
});
</script>

</body>
</html>
