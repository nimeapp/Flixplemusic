<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Perfil de Usuario</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
  body { background-color: #f5f6f7; font-family: sans-serif; }
  @keyframes slideInRight {
    from { transform: translateX(100%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }
  .slide-in {
    animation: slideInRight 0.4s ease-out forwards;
  }
  #seccion-mi-informacion {
    z-index: 20;
  }
</style>
</head>
<body class="min-h-screen p-2 relative">

<div class="slide-in">

  <!-- Contenedor perfil (sin correo) -->
  <div id="contenedor-perfil" class="bg-white p-4 flex items-center gap-4 shadow mt-2 rounded-lg">
    <div id="avatar" class="w-16 h-16 rounded-full bg-gray-300 flex items-center justify-center text-xl font-bold text-white"></div>
    <div class="flex flex-wrap items-center gap-2">
      <span id="user-name" class="text-lg font-semibold text-gray-800"></span>
    </div>
  </div>

  <!-- Sección Mi información justo debajo del perfil -->
  <div id="seccion-mi-informacion" class="bg-white p-4 mt-4 shadow rounded-lg hidden max-w-md relative">
    <h2 class="text-xl font-semibold mb-4 text-gray-800 flex justify-between items-center">
      Mi Información
      <button id="btn-cerrar-mi-informacion" title="Cerrar" class="text-gray-500 hover:text-gray-700 focus:outline-none">
        <i data-lucide="x" class="w-6 h-6"></i>
      </button>
    </h2>
    <p><strong>Nombre:</strong> <span id="info-nombre"></span></p>
    <p><strong>Correo:</strong> <span id="info-correo"></span></p>
    <button id="btn-cambiar-contrasena" class="mt-6 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md focus:outline-none">
      Cambiar contraseña
    </button>
  </div>

  <!-- Cuadrícula de opciones -->
  <div id="cuadricula-opciones" class="bg-white mt-4 p-4 grid grid-cols-2 gap-3 shadow rounded-lg">
    <button id="btn-mi-informacion" type="button" class="flex items-center gap-3 p-3 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none">
      <i data-lucide="user" class="w-6 h-6 text-blue-500"></i>
      <span>Mi información</span>
    </button>
    <div class="flex items-center gap-3 p-3 bg-gray-100 rounded-lg">
      <i data-lucide="users" class="w-6 h-6 text-blue-500"></i>
      <span>Grupos</span>
    </div>
    <div class="flex items-center gap-3 p-3 bg-gray-100 rounded-lg">
      <i data-lucide="newspaper" class="w-6 h-6 text-blue-500"></i>
      <span>Feeds</span>
    </div>
    <div class="flex items-center gap-3 p-3 bg-gray-100 rounded-lg">
      <i data-lucide="search" class="w-6 h-6 text-blue-500"></i>
      <span>Explorar personas</span>
    </div>
    <div class="flex items-center gap-3 p-3 bg-gray-100 rounded-lg">
      <i data-lucide="play-circle" class="w-6 h-6 text-blue-500"></i>
      <span>Reels</span>
    </div>
    <div class="flex items-center gap-3 p-3 bg-gray-100 rounded-lg">
      <i data-lucide="clock" class="w-6 h-6 text-blue-500"></i>
      <span>Recuerdos</span>
    </div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDiACaIKPXiSdcBo-bq4BW7z7gjpouVNos",
  authDomain: "flixplemusic.firebaseapp.com",
  databaseURL: "https://flixplemusic-default-rtdb.firebaseio.com",
  projectId: "flixplemusic",
  storageBucket: "flixplemusic.firebasestorage.app",
  messagingSenderId: "792301053512",
  appId: "1:792301053512:web:13878703d081f1a7b3da7d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const avatarDiv = document.getElementById('avatar');
const userNameSpan = document.getElementById('user-name');

const btnMiInfo = document.getElementById('btn-mi-informacion');
const seccionMiInfo = document.getElementById('seccion-mi-informacion');
const btnCerrarMiInfo = document.getElementById('btn-cerrar-mi-informacion');

const infoNombre = document.getElementById('info-nombre');
const infoCorreo = document.getElementById('info-correo');
const btnCambiarContrasena = document.getElementById('btn-cambiar-contrasena');

let usuarioActual = null;

function setAvatar(initials, color, photoURL) {
  if (photoURL) {
    avatarDiv.innerHTML = `<img src="${photoURL}" alt="avatar" class="w-full h-full object-cover rounded-full">`;
  } else {
    avatarDiv.textContent = initials;
    avatarDiv.style.backgroundColor = color;
  }
}

function abrirMiInformacion() {
  if (!usuarioActual) return;
  seccionMiInfo.classList.remove('hidden');

  infoNombre.textContent = usuarioActual.name || usuarioActual.displayName || 'Sin nombre';
  infoCorreo.textContent = usuarioActual.email || 'Sin correo';
}

function cerrarMiInformacion() {
  seccionMiInfo.classList.add('hidden');
}

btnMiInfo.addEventListener('click', () => {
  abrirMiInformacion();
});

btnCerrarMiInfo.addEventListener('click', () => {
  cerrarMiInformacion();
});

btnCambiarContrasena.addEventListener('click', (e) => {
  e.stopPropagation();
  e.preventDefault();
  window.location.href = 'https://nimeapp.github.io/Flixplemusic/reset_password.html';
});

onAuthStateChanged(auth, async (user) => {
  if (user) {
    const userRef = ref(db, 'users/' + user.uid);
    const snapshot = await get(userRef);
    if (snapshot.exists()) {
      const data = snapshot.val();
      usuarioActual = {...data, email: data.email || user.email};
      userNameSpan.textContent = data.name || user.displayName || '';
      setAvatar(data.initials || '', data.profileColor || '#555', data.photoURL || user.photoURL);
    } else {
      usuarioActual = { displayName: user.displayName, email: user.email, photoURL: user.photoURL };
      userNameSpan.textContent = user.displayName || '';
      setAvatar('', '#555', user.photoURL);
    }
    cerrarMiInformacion();
  } else {
    usuarioActual = null;
    userNameSpan.textContent = 'No has iniciado sesión';
    setAvatar('', '#555');
    cerrarMiInformacion();
  }
});
</script>

<script>
lucide.createIcons();
</script>

</body>
</html>
