<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reproductor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    /* Scroll para la lista */
    #trackList {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    #trackList button {
      width: 100%;
      text-align: left;
      padding: 0.5rem;
      border: none;
      background: transparent;
      color: white;
      cursor: pointer;
      border-bottom: 1px solid #444;
    }
    #trackList button:hover {
      background: #333;
    }
  </style>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-sm mx-auto bg-gradient-to-b from-[#2d1600] to-black p-6 rounded-xl shadow-lg">

    <!-- Lista de canciones -->
    <div id="trackList" class="mb-4"></div>

    <div class="flex justify-center mb-6">
      <img id="albumCover" src="https://via.placeholder.com/300" alt="Imagen del álbum" class="rounded-xl w-full max-w-xs shadow-lg" />
    </div>
    <div class="text-center mb-2">
      <h2 id="trackTitle" class="text-lg font-semibold">Título</h2>
      <p id="trackArtist" class="text-sm text-gray-400">Artista</p>
    </div>
    <div class="flex justify-center my-2">
      <i class="fa-regular fa-heart text-xl opacity-70 hover:opacity-100"></i>
    </div>
    <audio id="audio" src=""></audio>
    <div class="mt-4">
      <input type="range" id="progress" value="0" class="w-full accent-green-500" />
      <div class="flex justify-between text-xs text-gray-400 mt-1">
        <span id="current">0:00</span>
        <span id="total">0:00</span>
      </div>
    </div>
    <div class="flex justify-between items-center mt-4 px-6 text-2xl text-white">
      <button id="shuffleBtn" class="opacity-60 hover:opacity-100"><i class="fa-solid fa-shuffle"></i></button>
      <button id="back"><i class="fa-solid fa-backward-step"></i></button>
      <button id="playBtn" class="bg-white text-black w-14 h-14 rounded-full flex items-center justify-center shadow-lg">
        <i class="fa-solid fa-play" id="playIcon"></i>
      </button>
      <button id="next"><i class="fa-solid fa-forward-step"></i></button>
      <button id="repeatBtn" class="opacity-60 hover:opacity-100"><i class="fa-solid fa-repeat"></i></button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiACaIKPXiSdcBo-bq4BW7z7gjpouVNos",
      authDomain: "flixplemusic.firebaseapp.com",
      databaseURL: "https://flixplemusic-default-rtdb.firebaseio.com",
      projectId: "flixplemusic",
      storageBucket: "flixplemusic.appspot.com",
      messagingSenderId: "792301053512",
      appId: "1:792301053512:web:13878703d081f1a7b3da7d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const playIcon = document.getElementById('playIcon');
    const progress = document.getElementById('progress');
    const current = document.getElementById('current');
    const total = document.getElementById('total');
    const repeatBtn = document.getElementById('repeatBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const backBtn = document.getElementById('back');
    const nextBtn = document.getElementById('next');
    const albumCoverImg = document.getElementById('albumCover');
    const trackTitleElem = document.getElementById('trackTitle');
    const trackArtistElem = document.getElementById('trackArtist');
    const trackListDiv = document.getElementById('trackList');

    let playlist = [];
    let currentTrackIndex = 0;
    let isRepeat = false;
    let isShuffle = false;

    function formatTime(sec) {
      if (isNaN(sec)) return '0:00';
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function playTrack(index) {
      if (!playlist || playlist.length === 0 || index < 0 || index >= playlist.length) return;

      currentTrackIndex = index;
      const track = playlist[index];

      albumCoverImg.src = track.cover || 'https://via.placeholder.com/300';
      trackTitleElem.textContent = track.title || 'Título';
      trackArtistElem.textContent = track.artist || 'Artista';

      audio.src = track.url || '';
      audio.play().then(() => {
        playIcon.classList.replace('fa-play', 'fa-pause');
      }).catch(e => {
        console.warn('Autoplay falló:', e);
      });
    }

    audio.addEventListener('loadedmetadata', () => {
      total.textContent = formatTime(audio.duration);
    });

    audio.addEventListener('timeupdate', () => {
      if (audio.duration) {
        progress.value = (audio.currentTime / audio.duration) * 100;
        current.textContent = formatTime(audio.currentTime);
      }
    });

    progress.addEventListener('input', () => {
      if (audio.duration) {
        audio.currentTime = (progress.value / 100) * audio.duration;
      }
    });

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().then(() => {
          playIcon.classList.replace('fa-play', 'fa-pause');
        }).catch(e => console.warn('Play error:', e));
      } else {
        audio.pause();
        playIcon.classList.replace('fa-pause', 'fa-play');
      }
    });

    repeatBtn.addEventListener('click', () => {
      isRepeat = !isRepeat;
      audio.loop = isRepeat;
      repeatBtn.classList.toggle('text-green-500', isRepeat);
    });

    shuffleBtn.addEventListener('click', () => {
      isShuffle = !isShuffle;
      shuffleBtn.classList.toggle('text-green-500', isShuffle);
    });

    nextBtn.addEventListener('click', () => {
      if (playlist.length === 0) return;
      if (isShuffle) {
        const randomIndex = Math.floor(Math.random() * playlist.length);
        playTrack(randomIndex);
      } else {
        if (currentTrackIndex + 1 < playlist.length) {
          playTrack(currentTrackIndex + 1);
        } else if (isRepeat) {
          playTrack(0);
        }
      }
    });

    backBtn.addEventListener('click', () => {
      if (playlist.length === 0) return;
      if (isShuffle) {
        const randomIndex = Math.floor(Math.random() * playlist.length);
        playTrack(randomIndex);
      } else {
        if (currentTrackIndex - 1 >= 0) {
          playTrack(currentTrackIndex - 1);
        } else if (isRepeat) {
          playTrack(playlist.length - 1);
        }
      }
    });

    audio.addEventListener('ended', () => {
      if (isRepeat) {
        audio.currentTime = 0;
        audio.play();
      } else {
        nextBtn.click();
      }
    });

    // Cargar toda la lista de tracks desde Firebase y mostrarla en la UI
    async function loadAllTracks() {
      try {
        const snapshot = await get(ref(db, `tracks`));
        if (!snapshot.exists()) {
          alert("No hay canciones en la base de datos.");
          return;
        }
        const data = snapshot.val();

        // data es un objeto con claves trackId
        playlist = [];
        trackListDiv.innerHTML = '';

        for (const [trackId, track] of Object.entries(data)) {
          if (!track.title || !track.artist || !track.url || !track.cover) continue;

          playlist.push({ ...track, id: trackId });

          // Crear botón para cada track
          const btn = document.createElement('button');
          btn.textContent = `${track.title} - ${track.artist}`;
          btn.onclick = () => playTrackById(trackId);
          trackListDiv.appendChild(btn);
        }

        if (playlist.length > 0) {
          playTrack(0);
        }
      } catch (error) {
        alert("Error al cargar canciones: " + error.message);
        console.error(error);
      }
    }

    // Cargar y reproducir un track dado su ID
    async function playTrackById(trackId) {
      try {
        const snapshot = await get(ref(db, `tracks/${trackId}`));
        if (!snapshot.exists()) {
          alert("Canción no encontrada.");
          return;
        }
        const track = snapshot.val();

        if (!track.title || !track.artist || !track.url || !track.cover) {
          alert("Datos de canción inválidos.");
          return;
        }

        // Buscar índice en playlist
        const index = playlist.findIndex(t => t.id === trackId);
        if (index !== -1) {
          playTrack(index);
        } else {
          // Si no está en playlist, poner playlist solo con esta canción
          playlist = [track];
          playTrack(0);
        }
      } catch (error) {
        alert("Error al cargar canción: " + error.message);
        console.error(error);
      }
    }

    window.onload = () => {
      loadAllTracks();
    };

    // Bloqueos para evitar copiar y debugging (igual que en tu código)
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && ['U', 'S', 'P'].includes(e.key.toUpperCase()))
      ) e.preventDefault();
    });
    window.oncontextmenu = () => false;

  </script>

</body>
</html>
