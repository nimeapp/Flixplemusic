<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Menú Inferior</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    margin: 0;
    background-color: #000;
    color: white;
    font-family: sans-serif;
  }
  nav {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    background-color: #000;
    border-top: 2px solid #90ee90; /* verde claro */
    display: flex;
    justify-content: space-around;
    padding: 0.5rem 0;
    font-size: 10px;
    z-index: 9999;
  }
  nav button {
    background: none;
    border: none;
    color: inherit;
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
  }
  nav button:hover {
    opacity: 0.8;
  }
  #avatar {
    width: 32px; height: 32px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 14px;
    user-select: none;
    color: white;
    border: 2px solid #90ee90; /* borde verde claro */
  }
  .active-tab i,
  .active-tab span {
    color: #a855f7 !important;
    stroke: #a855f7 !important;
  }
</style>
</head>
<body>

<!-- Menú Inferior -->
<nav>
  <button aria-label="Inicio" onclick="goToPage('https://nimeapp.github.io/Flixplemusic/index.html', this)">
    <i data-lucide="home" class="text-purple-500"></i>
    <span>Inicio</span>
  </button>

  <button aria-label="Buscar" onclick="goToPage('https://nimeapp.github.io/Flixplemusic/buscador.html', this)">
    <i data-lucide="search" class="text-purple-500"></i>
    <span>Buscar</span>
  </button>

  <button aria-label="Tu Lista" onclick="goToPage('https://nimeapp.github.io/Flixplemusic/tulista.html', this)">
    <i data-lucide="list" class="text-purple-500"></i>
    <span>Tu Lista</span>
  </button>

  <button id="profile-btn" aria-label="Perfil" style="padding:0;" onclick="goToPage('https://nimeapp.github.io/Flixplemusic/perfiluser.html', this)">
    <div id="avatar"></div>
  </button>
</nav>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDiACaIKPXiSdcBo-bq4BW7z7gjpouVNos",
    authDomain: "flixplemusic.firebaseapp.com",
    databaseURL: "https://flixplemusic-default-rtdb.firebaseio.com",
    projectId: "flixplemusic",
    storageBucket: "flixplemusic.firebasestorage.app",
    messagingSenderId: "792301053512",
    appId: "1:792301053512:web:13878703d081f1a7b3da7d"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const avatarDiv = document.getElementById('avatar');

  function setAvatar(initials, color) {
    avatarDiv.textContent = initials;
    avatarDiv.style.backgroundColor = color;
  }

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const userRef = ref(db, 'users/' + user.uid);
      const snapshot = await get(userRef);
      if (snapshot.exists()) {
        const data = snapshot.val();
        setAvatar(data.initials || '', data.profileColor || '#555');
      } else {
        const initial = user.email ? user.email.charAt(0).toUpperCase() : '';
        setAvatar(initial, '#555');
      }
    } else {
      window.top.location.href = 'https://nimeapp.github.io/Flixplemusic/loginuser.html';
    }
  });
</script>

<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest"></script>
<script>
  lucide.createIcons();

  function goToPage(url, button) {
    // Marca el botón activo visualmente
    document.querySelectorAll("nav button").forEach(el => el.classList.remove("active-tab"));
    if(button) button.classList.add("active-tab");
    // Carga la página en toda la ventana, fuera del iframe
    window.top.location.href = url;
  }
</script>

</body>
</html>
