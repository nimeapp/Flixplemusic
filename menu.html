<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Menú Inferior con Perfil Dinámico</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    margin: 0;
    background-color: #000;
    color: white;
    font-family: sans-serif;
    overflow-x: hidden; /* Evita scroll horizontal */
  }

  /* Contenedor principal para cargar contenido dinámico */
  #content {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 56px; /* altura menú */
    background-color: #111;
    overflow-y: auto;
    padding: 1rem;
    color: black;
  }

  nav {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    background-color: #000;
    border-top: 2px solid #90ee90; /* verde claro */
    display: flex;
    justify-content: space-around;
    padding: 0.5rem 0;
    font-size: 10px;
    z-index: 9999;
  }

  nav button {
    background: none;
    border: none;
    color: inherit;
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
  }

  nav button:hover {
    opacity: 0.8;
  }

  #avatar {
    width: 32px; height: 32px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 14px;
    user-select: none;
    color: white;
    border: 2px solid #90ee90; /* borde verde claro */
  }

  .active-tab i,
  .active-tab span {
    color: #a855f7 !important;
    stroke: #a855f7 !important;
  }

  /* Animación slider */
  @keyframes slideInRight {
    from {
      transform: translateX(100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }
  .slide-in {
    animation: slideInRight 0.4s ease-out forwards;
  }

  /* Estilos perfiluser dentro del #content */
  #contenedor-perfil {
    background: white;
    padding: 1rem;
    border-radius: 0.5rem;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1rem;
    color: black;
  }

  #contenedor-perfil #avatar {
    width: 64px;
    height: 64px;
    font-size: 2rem;
    color: white;
    background-color: #555;
    border-radius: 50%;
    overflow: hidden;
  }

  #seccion-mi-informacion {
    background: white;
    padding: 1rem;
    margin-top: 1rem;
    border-radius: 0.5rem;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    max-width: 400px;
    position: relative;
    color: black;
  }

  #seccion-mi-informacion.hidden {
    display: none;
  }

  #seccion-mi-informacion h2 {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #opciones-container {
    background: white;
    padding: 1rem;
    margin-top: 1rem;
    border-radius: 0.5rem;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    color: black;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 0.75rem;
  }

  #opciones-container button,
  #opciones-container a {
    background: #f3f4f6;
    padding: 0.75rem;
    border-radius: 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    text-decoration: none;
    color: black;
  }

  #opciones-container button:hover,
  #opciones-container a:hover {
    background: #e5e7eb;
  }
</style>
</head>
<body>

<!-- Contenedor para cargar contenido dinámico -->
<div id="content">
  <h2 class="text-white text-2xl">Bienvenido a la página principal</h2>
  <p class="text-gray-400">Selecciona una opción del menú inferior para cargar contenido.</p>
</div>

<!-- Menú Inferior -->
<nav>
  <button aria-label="Inicio" onclick="loadPage('inicio', this)">
    <i data-lucide="home" class="text-purple-500"></i>
    <span>Inicio</span>
  </button>

  <button aria-label="Buscar" onclick="loadPage('buscar', this)">
    <i data-lucide="search" class="text-purple-500"></i>
    <span>Buscar</span>
  </button>

  <button aria-label="Tu Lista" onclick="loadPage('lista', this)">
    <i data-lucide="list" class="text-purple-500"></i>
    <span>Tu Lista</span>
  </button>

  <button id="profile-btn" aria-label="Perfil" style="padding:0;" onclick="loadPage('perfil', this)">
    <div id="avatar"></div>
  </button>
</nav>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDiACaIKPXiSdcBo-bq4BW7z7gjpouVNos",
    authDomain: "flixplemusic.firebaseapp.com",
    databaseURL: "https://flixplemusic-default-rtdb.firebaseio.com",
    projectId: "flixplemusic",
    storageBucket: "flixplemusic.firebasestorage.app",
    messagingSenderId: "792301053512",
    appId: "1:792301053512:web:13878703d081f1a7b3da7d"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const avatarDiv = document.getElementById('avatar');
  const contentDiv = document.getElementById('content');

  let usuarioActual = null;

  // Función para poner avatar en el menú
  function setAvatar(initials, color, photoURL) {
    if (photoURL) {
      avatarDiv.innerHTML = `<img src="${photoURL}" alt="avatar" class="w-full h-full object-cover rounded-full">`;
    } else {
      avatarDiv.textContent = initials || '';
      avatarDiv.style.backgroundColor = color || '#555';
    }
  }

  // Escucha estado de autenticación para avatar
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      try {
        const userRef = ref(db, 'users/' + user.uid);
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          const data = snapshot.val();
          usuarioActual = { ...data, email: data.email || user.email, displayName: data.name || user.displayName, photoURL: data.photoURL || user.photoURL };
          setAvatar(data.initials || (data.name ? data.name.charAt(0).toUpperCase() : ''), data.profileColor || '#555', data.photoURL || user.photoURL);
        } else {
          usuarioActual = { displayName: user.displayName, email: user.email, photoURL: user.photoURL };
          setAvatar(user.email ? user.email.charAt(0).toUpperCase() : '', '#555', user.photoURL);
        }
      } catch (err) {
        console.error('Error al leer usuario de la BD:', err);
        usuarioActual = { displayName: user.displayName, email: user.email, photoURL: user.photoURL };
        setAvatar(user.email ? user.email.charAt(0).toUpperCase() : '', '#555', user.photoURL);
      }
    } else {
      window.location.href = 'https://nimeapp.github.io/Flixplemusic/loginuser.html';
    }
  });

  // Función para cargar páginas simuladas (inicio, buscar, lista) o perfil dinámico
  async function loadPage(page, button) {
    // Marca el botón activo
    document.querySelectorAll("nav button").forEach(el => el.classList.remove("active-tab"));
    if (button) button.classList.add("active-tab");

    if(page === 'perfil') {
      loadPerfil();
    } else {
      // Aquí puedes cargar otras páginas estáticas o simples
      contentDiv.classList.remove('slide-in');
      void contentDiv.offsetWidth; // reflow para reiniciar animación

      if(page === 'inicio') {
        contentDiv.innerHTML = `<h2 class="text-black text-2xl font-semibold">Inicio</h2><p>Contenido de la página inicio.</p>`;
      } else if(page === 'buscar') {
        contentDiv.innerHTML = `<h2 class="text-black text-2xl font-semibold">Buscar</h2><p>Contenido de la página buscar.</p>`;
      } else if(page === 'lista') {
        contentDiv.innerHTML = `<h2 class="text-black text-2xl font-semibold">Tu Lista</h2><p>Contenido de la página tu lista.</p>`;
      } else {
        contentDiv.innerHTML = `<h2 class="text-black text-2xl font-semibold">Página no encontrada</h2>`;
      }
      contentDiv.classList.add('slide-in');
    }
  }

  // Función para cargar perfil con animación y lógica completa
  async function loadPerfil() {
    // Contenido HTML del perfil (simplificado y adaptado)
    const perfilHTML = `
      <div id="contenedor-perfil" class="slide-in">
        <div id="avatarPerfil" class="w-16 h-16 rounded-full bg-gray-300 flex items-center justify-center text-xl font-bold text-white"></div>
        <div class="flex flex-wrap items-center gap-2">
          <span id="user-name" class="text-lg font-semibold text-gray-800"></span>
        </div>
      </div>

      <div id="seccion-mi-informacion" class="hidden mt-4 p-4 bg-white rounded-lg shadow max-w-md relative text-black">
        <h2 class="text-xl font-semibold mb-4 flex justify-between items-center">
          Mi Información
          <button id="btn-cerrar-mi-informacion" type="button" title="Cerrar" class="text-gray-500 hover:text-gray-700 focus:outline-none">
            <i data-lucide="x" class="w-6 h-6"></i>
          </button>
        </h2>

        <p class="mb-2"><strong>Nombre:</strong> <span id="info-nombre"></span></p>
        <p class="mb-4"><strong>Correo:</strong> <span id="info-correo"></span></p>

        <button id="btn-cambiar-contrasena" type="button" class="mt-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md focus:outline-none">
          Cambiar contraseña
        </button>
      </div>

      <div id="opciones-container" class="bg-white mt-4 p-4 grid grid-cols-2 gap-3 shadow rounded-lg text-black">
        <button id="btn-mi-informacion" type="button" class="flex items-center gap-3 p-3 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none">
          <i data-lucide="user" class="w-6 h-6 text-blue-500"></i>
          <span>Mi información</span>
        </button>

        <button id="btn-feeds" type="button" class="flex items-center gap-3 p-3 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none">
          <i data-lucide="newspaper" class="w-6 h-6 text-blue-500"></i>
          <span>Feeds</span>
        </button>

        <a href="go:politicas-privacidad" class="flex items-center gap-3 p-3 bg-gray-100 rounded-lg hover:bg-gray-200">
          <i data-lucide="shield-check" class="w-6 h-6 text-blue-500"></i>
          <span>Políticas y Privacidad</span>
        </a>

        <a href="go:politica-uso" class="flex items-center gap-3 p-3 bg-gray-100 rounded-lg hover:bg-gray-200">
          <i data-lucide="file-text" class="w-6 h-6 text-blue-500"></i>
          <span>Política de Uso</span>
        </a>

        <a href="go:cookies" class="flex items-center gap-3 p-3 bg-gray-100 rounded-lg hover:bg-gray-200">
          <i data-lucide="cookie" class="w-6 h-6 text-blue-500"></i>
          <span>Cookies</span>
        </a>

        <a href="go:ayuda" class="flex items-center gap-3 p-3 bg-gray-100 rounded-lg hover:bg-gray-200">
          <i data-lucide="help-circle" class="w-6 h-6 text-blue-500"></i>
          <span>Ayuda</span>
        </a>

        <a href="go:contacto" class="flex items-center gap-3 p-3 bg-gray-100 rounded-lg hover:bg-gray-200">
          <i data-lucide="mail" class="w-6 h-6 text-blue-500"></i>
          <span>Contacto</span>
        </a>

        <a href="go:acerca" class="flex items-center gap-3 p-3 bg-gray-100 rounded-lg hover:bg-gray-200">
          <i data-lucide="info" class="w-6 h-6 text-blue-500"></i>
          <span>Acerca de</span>
        </a>

        <a href="go:compartir" class="flex items-center gap-3 p-3 bg-gray-100 rounded-lg hover:bg-gray-200">
          <i data-lucide="share-2" class="w-6 h-6 text-blue-500"></i>
          <span>Compartir la app</span>
        </a>

        <a href="go:sugerencias" class="flex items-center gap-3 p-3 bg-gray-100 rounded-lg hover:bg-gray-200">
          <i data-lucide="message-circle" class="w-6 h-6 text-blue-500"></i>
          <span>Enviar sugerencias</span>
        </a>
      </div>
    `;

    // Inyecta contenido
    contentDiv.innerHTML = perfilHTML;

    // Reinicia animación slide-in
    contentDiv.classList.remove('slide-in');
    void contentDiv.offsetWidth;
    contentDiv.classList.add('slide-in');

    // Inicializa iconos lucide
    lucide.createIcons();

    // Elementos nuevos
    const avatarPerfil = document.getElementById('avatarPerfil');
    const userNameSpan = document.getElementById('user-name');
    const btnMiInfo = document.getElementById('btn-mi-informacion');
    const seccionMiInfo = document.getElementById('seccion-mi-informacion');
    const btnCerrarMiInfo = document.getElementById('btn-cerrar-mi-informacion');
    const infoNombre = document.getElementById('info-nombre');
    const infoCorreo = document.getElementById('info-correo');
    const btnCambiarContrasena = document.getElementById('btn-cambiar-contrasena');

    // Rellenar avatar y nombre perfil
    if(usuarioActual) {
      if(usuarioActual.photoURL) {
        avatarPerfil.innerHTML = `<img src="${usuarioActual.photoURL}" alt="avatar" class="w-full h-full object-cover rounded-full">`;
      } else {
        const initials = usuarioActual.initials || (usuarioActual.displayName ? usuarioActual.displayName.charAt(0).toUpperCase() : '');
        avatarPerfil.textContent = initials;
        avatarPerfil.style.backgroundColor = usuarioActual.profileColor || '#555';
      }
      userNameSpan.textContent = usuarioActual.displayName || '';
    }

    // Mostrar sección "Mi información"
    function abrirMiInformacion() {
      if(!usuarioActual) return;
      seccionMiInfo.classList.remove('hidden');
      infoNombre.textContent = usuarioActual.displayName || 'Sin nombre';
      infoCorreo.textContent = usuarioActual.email || 'Sin correo';
    }
    function cerrarMiInformacion() {
      seccionMiInfo.classList.add('hidden');
    }

    btnMiInfo.addEventListener('click', abrirMiInformacion);
    btnCerrarMiInfo.addEventListener('click', cerrarMiInformacion);

    btnCambiarContrasena.addEventListener('click', e => {
      e.stopPropagation();
      window.location.href = 'https://nimeapp.github.io/Flixplemusic/reset_password.html';
    });
  }

  // Carga la página inicio por defecto y activa su botón
  window.addEventListener('DOMContentLoaded', () => {
    const inicioBtn = document.querySelector('nav button[aria-label="Inicio"]');
    if(inicioBtn) {
      loadPage('inicio', inicioBtn);
    }
  });

</script>

<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest"></script>

</body>
</html>
