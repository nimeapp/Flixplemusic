<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feed de M√∫sica</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
      color: #eee;
      min-height: 100vh;
      padding: 2rem;
    }
    .carousel::-webkit-scrollbar,
    .album-carousel::-webkit-scrollbar {
      display: none;
    }
    .carousel,
    .album-carousel {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .artist-cover {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 8px #000;
      transition: transform 0.3s ease;
    }
    .artist-cover:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    .album-card {
      width: 160px;
      flex: none;
      background: #222;
      border-radius: 16px;
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }
    .album-card:hover {
      box-shadow: 0 0 15px #4ade80;
      transform: translateY(-3px);
    }
    .album-cover {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 8px #000;
    }
    .album-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .album-info {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 0.8rem;
    }
    h3.category-title {
      color: #a0f0a0;
      margin: 0 0 0.25rem 0;
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
    }
    .clickable {
      cursor: pointer;
      user-select: none;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiACaIKPXiSdcBo-bq4BW7z7gjpouVNos",
      authDomain: "flixplemusic.firebaseapp.com",
      databaseURL: "https://flixplemusic-default-rtdb.firebaseio.com",
      projectId: "flixplemusic",
      storageBucket: "flixplemusic.appspot.com",
      messagingSenderId: "792301053512",
      appId: "1:792301053512:web:13878703d081f1a7b3da7d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const albumsRef = ref(db, 'albums');

    window.addEventListener('DOMContentLoaded', () => {
      const artistContainer = document.getElementById('artistCarousel');
      const albumsContainer = document.getElementById('albumsCarousel');

      function mostrarAlbumsPorCategoria(albums) {
        albumsContainer.innerHTML = '';

        const visibles = albums.filter(a => a.url && a.mostrar_en_index);
        if (visibles.length === 0) {
          albumsContainer.innerHTML = '<p class="text-center w-full text-gray-400">No hay √°lbumes visibles.</p>';
          return;
        }

        const categoriasMap = new Map();
        visibles.forEach(album => {
          const cat = album.categoria || 'Sin categor√≠a';
          if (!categoriasMap.has(cat)) categoriasMap.set(cat, []);
          categoriasMap.get(cat).push(album);
        });

        categoriasMap.forEach((albumsArray, categoria) => {
          const titulo = document.createElement('h3');
          titulo.textContent = categoria;
          titulo.className = 'category-title';

          const wrapper = document.createElement('div');
          wrapper.className = 'album-carousel flex overflow-x-auto gap-4 px-1 py-2';

          albumsArray.forEach(album => {
            const card = document.createElement('a');
            card.href = album.url;
            card.target = '_blank';
            card.className = 'album-card';
            card.innerHTML = `
              <div class="album-cover">
                <img src="${album.cover}" alt="${album.title}" />
              </div>
              <div class="album-info">
                <div class="font-bold text-white truncate" title="${album.title}">${album.title}</div>
                <div class="text-sm text-gray-400 truncate" title="${album.artista}">${album.artista}</div>
              </div>
            `;
            wrapper.appendChild(card);
          });

          albumsContainer.appendChild(titulo);
          albumsContainer.appendChild(wrapper);
        });
      }

      function mostrarArtistas(albums) {
        const artistMap = new Map();
        albums.forEach(album => {
          if (album.artistaCover && album.mostrar_en_index) {
            artistMap.set(album.artista, album.artistaCover);
          }
        });

        artistContainer.innerHTML = '';
        artistMap.forEach((coverUrl, artistName) => {
          const wrapper = document.createElement('div');
          wrapper.className = 'flex flex-col items-center gap-1 flex-none clickable';

          const img = document.createElement('img');
          img.src = coverUrl;
          img.alt = artistName;
          img.className = 'artist-cover';
          img.title = artistName;
          img.onclick = () => filtrarPorArtista(artistName);

          const name = document.createElement('span');
          name.textContent = artistName;
          name.className = 'text-xs text-center text-gray-300 mt-1';

          wrapper.appendChild(img);
          wrapper.appendChild(name);
          artistContainer.appendChild(wrapper);
        });
      }

      function filtrarPorArtista(artista) {
        onValue(albumsRef, (snapshot) => {
          const data = snapshot.val();
          if (!data) return;
          const albums = Object.values(data).filter(a => a.artista === artista && a.url && a.mostrar_en_index);

          albumsContainer.innerHTML = `<h2 class="text-2xl font-bold mb-4 w-full select-none">√Ålbumes de ${artista}</h2>`;

          const wrapper = document.createElement('div');
          wrapper.className = 'album-carousel flex overflow-x-auto gap-4 px-1 py-2';

          albums.forEach(album => {
            const card = document.createElement('a');
            card.href = album.url;
            card.target = '_blank';
            card.className = 'album-card';
            card.innerHTML = `
              <div class="album-cover">
                <img src="${album.cover}" alt="${album.title}" />
              </div>
              <div class="album-info">
                <div class="font-bold text-white truncate" title="${album.title}">${album.title}</div>
                <div class="text-sm text-gray-400 truncate" title="${album.artista}">${album.artista}</div>
              </div>
            `;
            wrapper.appendChild(card);
          });

          albumsContainer.appendChild(wrapper);
        }, { onlyOnce: true });
      }

      onValue(albumsRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;
        const allAlbums = Object.values(data);
        mostrarArtistas(allAlbums);
        mostrarAlbumsPorCategoria(allAlbums);
      });
    });
  </script>
</head>
<body>
  <h1 class="text-4xl font-extrabold mb-6 text-green-400 text-center select-none">üéµ Feed Musical</h1>

  <section class="mb-10">
    <h2 class="text-xl font-bold mb-3 ml-1 select-none">Artistas Populares</h2>
    <div id="artistCarousel" class="carousel flex overflow-x-auto gap-4 py-2 px-1"></div>
  </section>

  <section>
    <div id="albumsCarousel" class="w-full"></div>
  </section>
</body>
</html>
