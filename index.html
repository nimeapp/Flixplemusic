<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feed de Música</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root{ --page-padding:2rem; --edge-inner-padding:.4rem; --menu-height:60px; }
    body {
      font-family:'Montserrat',sans-serif;
      background:linear-gradient(135deg,#121212 0%,#1e1e1e 100%);
      color:#eee; min-height:100vh;
      padding:var(--page-padding); box-sizing:border-box;
      padding-bottom: calc(var(--menu-height) + 8px); /* espacio para el iframe menú */
    }

    /* carrusel y estilos */
    .carousel::-webkit-scrollbar, .album-carousel::-webkit-scrollbar { display:none; }
    .carousel, .album-carousel { -ms-overflow-style:none; scrollbar-width:none; }
    #artistCarousel, .album-carousel {
      margin-left: calc(-1 * var(--page-padding));
      margin-right: calc(-1 * var(--page-padding));
      width: calc(100% + 4rem); box-sizing:border-box;
      padding-left: var(--edge-inner-padding); padding-right: var(--edge-inner-padding);
    }
    .artist-cover{ width:110px; height:110px; border-radius:50%; object-fit:cover; box-shadow:0 4px 8px #000; transition:transform .22s; }
    .artist-cover:hover{ transform:scale(1.06); cursor:pointer; }
    .album-card{ width:160px; flex:none; background:#222; border-radius:16px; padding:.75rem; display:flex; flex-direction:column; gap:.5rem; }
    .album-card:hover{ box-shadow:0 0 15px #4ade80; transform:translateY(-3px); }
    .album-cover{ width:100%; aspect-ratio:1/1; border-radius:12px; overflow:hidden; }
    .album-cover img{ width:100%; height:100%; object-fit:cover; display:block; }
    h3.category-title{ color:#a0f0a0; margin:0 0 .25rem 0; font-weight:600; font-size:1rem; user-select:none; }
    .clickable{ cursor:pointer; }

    /* iframe del menú (estado normal) */
    #menuFrame {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: var(--menu-height);
      border: none;
      z-index: 9999;
      transition: all 260ms ease;
      pointer-events: auto;
      background: transparent;
    }

    /* backdrop (cuando el iframe se expande) */
    #menuBackdrop {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: 2147483646; /* por debajo del iframe expandido */
    }

    /* cuando el iframe tiene la clase expanded lo dejamos fullscreen */
    #menuFrame.expanded {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 2147483647;
    }

    /* evitar selección */
    * { -webkit-user-select: none; -webkit-touch-callout: none; }
  </style>
</head>
<body>

  <section class="mb-10">
    <h2 class="text-xl font-bold mb-3 ml-1 select-none">Artistas Populares</h2>
    <div id="artistCarousel" class="carousel flex overflow-x-auto gap-4 py-2"></div>
  </section>

  <section>
    <div id="albumsCarousel" class="w-full"></div>
  </section>

  <!-- Backdrop que se muestra cuando el iframe se expande -->
  <div id="menuBackdrop" aria-hidden="true"></div>

  <!-- Iframe del menú (carga menu.html) -->
  <iframe id="menuFrame" src="https://nimeapp.github.io/Flixplemusic/menu.html" aria-label="Menú inferior"></iframe>

  <!-- Scripts: Firebase + lógica del feed -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiACaIKPXiSdcBo-bq4BW7z7gjpouVNos",
      authDomain: "flixplemusic.firebaseapp.com",
      databaseURL: "https://flixplemusic-default-rtdb.firebaseio.com",
      projectId: "flixplemusic",
      storageBucket: "flixplemusic.appspot.com",
      messagingSenderId: "792301053512",
      appId: "1:792301053512:web:13878703d081f1a7b3da7d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const albumsRef = ref(db, 'albums');
    const artistsRef = ref(db, 'artists');

    window.addEventListener('DOMContentLoaded', () => {
      const artistContainer = document.getElementById('artistCarousel');
      const albumsContainer = document.getElementById('albumsCarousel');

      function mostrarAlbumsPorCategoria(albums){
        albumsContainer.innerHTML = '';
        const visibles = albums.filter(a => a.url && a.mostrar_en_index);
        if (visibles.length === 0) {
          albumsContainer.innerHTML = '<p class="text-center w-full text-gray-400">No hay álbumes visibles.</p>';
          return;
        }
        const categoriasMap = new Map();
        visibles.forEach(album => {
          const cat = album.categoria || 'Sin categoría';
          if (!categoriasMap.has(cat)) categoriasMap.set(cat, []);
          categoriasMap.get(cat).push(album);
        });

        categoriasMap.forEach((albumsArray, categoria) => {
          const titulo = document.createElement('h3');
          titulo.textContent = categoria;
          titulo.className = 'category-title';

          const wrapper = document.createElement('div');
          wrapper.className = 'album-carousel flex overflow-x-auto gap-4 py-2';

          albumsArray.forEach(album => {
            const card = document.createElement('a');
            card.href = album.url || '#';
            card.target = '_blank';
            card.className = 'album-card';
            card.innerHTML = `
              <div class="album-cover">
                <img src="${album.cover || ''}" alt="${album.title || 'Álbum'}" />
              </div>
              <div class="album-info">
                <div class="font-bold text-white truncate" title="${album.title || ''}">${album.title || 'Sin título'}</div>
                <div class="text-sm text-gray-400 truncate" title="${album.artista || ''}">${album.artista || 'Desconocido'}</div>
              </div>
            `;
            wrapper.appendChild(card);
          });

          albumsContainer.appendChild(titulo);
          albumsContainer.appendChild(wrapper);
        });
      }

      function mostrarArtistas(albums){
        const artistMap = new Map();
        albums.forEach(album => {
          if (album.artistaCover && album.mostrar_en_index) {
            if (!artistMap.has(album.artista)) {
              artistMap.set(album.artista, album.artistaCover);
            }
          }
        });

        artistContainer.innerHTML = '';
        onValue(artistsRef, (snapshot) => {
          const artistsData = snapshot.val() || {};
          artistMap.forEach((coverUrl, artistName) => {
            const artistInfo = Object.values(artistsData).find(a => a.nombre === artistName);
            let perfilURL = artistInfo ? artistInfo.perfilURL : null;
            if (!perfilURL) {
              perfilURL = `https://nimeapp.github.io/Flixplemusic/perfilartista.html?nombre=$delartista/${encodeURIComponent(artistName)}`;
            }

            const wrapper = document.createElement('div');
            wrapper.className = 'flex flex-col items-center gap-1 flex-none clickable';

            const img = document.createElement('img');
            img.src = coverUrl || '';
            img.alt = artistName;
            img.className = 'artist-cover';
            img.title = artistName;

            img.onclick = () => {
              if (perfilURL) window.location.href = perfilURL;
              else alert('Perfil no disponible');
            };

            const name = document.createElement('span');
            name.textContent = artistName;
            name.className = 'text-xs text-center text-gray-300 mt-1';

            wrapper.appendChild(img);
            wrapper.appendChild(name);
            artistContainer.appendChild(wrapper);
          });
        }, { onlyOnce: true });
      }

      onValue(albumsRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) {
          artistContainer.innerHTML = '<p class="text-gray-400">No hay artistas disponibles.</p>';
          albumsContainer.innerHTML = '<p class="text-gray-400">No hay álbumes disponibles.</p>';
          return;
        }
        const allAlbums = Object.values(data);
        mostrarArtistas(allAlbums);
        mostrarAlbumsPorCategoria(allAlbums);
      }, { onlyOnce: true });

    });
  </script>

  <!-- Código que controla la expansión / colapso del iframe cuando el menú pide abrir el perfil -->
  <script>
    (function () {
      const menuFrame = document.getElementById('menuFrame');
      const menuBackdrop = document.getElementById('menuBackdrop');
      const MENU_HEIGHT = 60; // debe coincidir con --menu-height
      // Inicializar estilo
      function initMenuFrame() {
        menuFrame.style.position = 'fixed';
        menuFrame.style.bottom = '0';
        menuFrame.style.left = '0';
        menuFrame.style.width = '100%';
        menuFrame.style.height = MENU_HEIGHT + 'px';
        menuFrame.style.border = 'none';
        menuFrame.style.zIndex = '9999';
        document.body.style.paddingBottom = (MENU_HEIGHT + 8) + 'px';
      }
      initMenuFrame();

      function expandMenu() {
        if (menuFrame.classList.contains('expanded')) return;
        menuFrame.classList.add('expanded');
        menuBackdrop.style.display = 'block';
        // evitar scroll fondo
        document.documentElement.style.overflow = 'hidden';
        document.body.style.overflow = 'hidden';
        // iframe a fullscreen
        menuFrame.style.position = 'fixed';
        menuFrame.style.top = '0';
        menuFrame.style.left = '0';
        menuFrame.style.width = '100%';
        menuFrame.style.height = '100vh';
        menuFrame.style.zIndex = '2147483647';
      }

      function collapseMenu() {
        if (!menuFrame.classList.contains('expanded')) return;
        menuFrame.classList.remove('expanded');
        menuBackdrop.style.display = 'none';
        document.documentElement.style.overflow = '';
        document.body.style.overflow = '';
        menuFrame.style.position = 'fixed';
        menuFrame.style.bottom = '0';
        menuFrame.style.top = '';
        menuFrame.style.left = '0';
        menuFrame.style.width = '100%';
        menuFrame.style.height = MENU_HEIGHT + 'px';
        menuFrame.style.zIndex = '9999';
        // avisar al iframe que cierre su slider (por si quedó abierto)
        try {
          menuFrame.contentWindow.postMessage({ type: 'menu:forceClose' }, '*');
        } catch (e) { /* cross-origin seguro: postMessage igual funciona */ }
      }

      // Escuchar mensajes entrantes del iframe (menu)
      window.addEventListener('message', (ev) => {
        const data = ev && ev.data;
        if (!data || !data.type) return;
        if (data.type === 'menu:openProfile') {
          expandMenu();
        } else if (data.type === 'menu:closeProfile' || data.type === 'menu:forceCloseParent') {
          collapseMenu();
        }
      });

      // Click en backdrop colapsa
      menuBackdrop.addEventListener('click', collapseMenu);
      // ESC colapsa
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') collapseMenu(); });

      // Si la página recarga, asegurar estilo
      window.addEventListener('resize', () => { if (!menuFrame.classList.contains('expanded')) initMenuFrame(); });
    })();
  </script>

  <!-- Bloqueos (opcionales, estaban en tu código) -->
  <script>
    // Bloquear clic derecho
    document.addEventListener('contextmenu', e => e.preventDefault());
    // Bloquear algunas teclas
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' ||
          (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())) ||
          (e.ctrlKey && ['U','S','P'].includes(e.key.toUpperCase()))) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
