<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editor administrador</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    /* Modal fondo */
    #modalBg {
      background: rgba(90, 20, 140, 0.8); /* morado brillante con transparencia */
    }
  </style>
</head>
<body class="bg-gray-900 text-white p-6">
  <h1 class="text-3xl font-bold mb-6">Editor administrador</h1>
  <div id="albumList" class="space-y-6"></div>

  <!-- Modal oculto -->
  <div id="modal" class="fixed inset-0 hidden items-center justify-center z-50">
    <div id="modalBg" class="absolute inset-0" ></div>
    <div class="relative bg-purple-800 border-4 border-green-400 rounded-lg p-6 max-w-sm mx-auto text-center">
      <p class="text-white font-semibold text-lg">Se guardaron los datos con éxito</p>
      <button id="closeModalBtn" class="mt-4 px-4 py-2 bg-green-400 text-purple-900 font-bold rounded hover:bg-green-500 transition">Cerrar</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiACaIKPXiSdcBo-bq4BW7z7gjpouVNos",
      authDomain: "flixplemusic.firebaseapp.com",
      databaseURL: "https://flixplemusic-default-rtdb.firebaseio.com",
      projectId: "flixplemusic",
      storageBucket: "flixplemusic.appspot.com",
      messagingSenderId: "792301053512",
      appId: "1:792301053512:web:13878703d081f1a7b3da7d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const albumList = document.getElementById('albumList');
    const modal = document.getElementById('modal');
    const modalBg = document.getElementById('modalBg');
    const closeModalBtn = document.getElementById('closeModalBtn');

    const categorias = [
      "Álbumes y Sencillos Populares",
      "Sencillos Populares",
      "Reciente",
      "Nuevos Lanzamientos Para Ti",
      "Top 10",
      "Lo Más Sonado",
      "Recomendados",
      "Tendencias",
      "Éxitos del Momento",
      "Descubrir Nuevos Talentos"
    ];

    let currentUser = null;
    let isAdmin = false;

    // Cerrar modal
    closeModalBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
    });
    modalBg.addEventListener('click', () => {
      modal.classList.add('hidden');
    });

    // Función para cargar álbumes modo lectura
    function cargarAlbums() {
      const albumsRef = ref(db, 'albums');
      onValue(albumsRef, snapshot => {
        const data = snapshot.val();
        if (!data) {
          albumList.innerHTML = '<p class="text-gray-400">No hay álbumes disponibles.</p>';
          return;
        }
        albumList.innerHTML = '';
        Object.entries(data).forEach(([id, album]) => {
          const wrapper = document.createElement('div');
          wrapper.className = 'bg-gray-800 p-4 rounded-lg shadow';

          wrapper.innerHTML = `
            <div class="flex flex-col md:flex-row gap-4 items-center" data-album-id="${id}">
              <img src="${album.cover}" alt="${album.title}" class="w-32 h-32 rounded-lg object-cover" />
              <div class="flex-1 space-y-2">
                <h2 class="text-xl font-bold">${album.title}</h2>
                <p class="text-gray-300">${album.artista}</p>
                <p><strong>Categoría:</strong> <span id="categoria-text-${id}">${album.categoria}</span></p>
                <p><input type="checkbox" disabled ${album.mostrar_en_index ? 'checked' : ''}/> Mostrar en el index</p>
                <p><input type="checkbox" disabled ${album.mostrar_portada_artista_en_index ? 'checked' : ''}/> Mostrar portada del artista</p>
                <div class="flex gap-2 mt-3">
                  ${isAdmin ? `<button id="editBtn-${id}" class="bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded">Editar</button>` : ''}
                </div>
              </div>
            </div>
          `;

          albumList.appendChild(wrapper);

          if (isAdmin) {
            const editBtn = wrapper.querySelector(`#editBtn-${id}`);
            editBtn.addEventListener('click', () => {
              activarEdicion(id, album, wrapper);
            });
          }
        });
      });
    }

    // Cambiar a modo edición con inputs
    function activarEdicion(id, album, wrapper) {
      wrapper.innerHTML = `
        <div class="flex flex-col md:flex-row gap-4 items-center">
          <img src="${album.cover}" alt="${album.title}" class="w-32 h-32 rounded-lg object-cover" />
          <div class="flex-1 space-y-2">
            <h2 class="text-xl font-bold">${album.title}</h2>
            <p class="text-gray-300">${album.artista}</p>
            <label class="block text-sm font-medium">Categoría</label>
            <select id="categoria-${id}" class="w-full p-2 rounded text-black">
              ${categorias.map(cat => `<option value="${cat}" ${album.categoria === cat ? 'selected' : ''}>${cat}</option>`).join('')}
            </select>
            <label class="flex items-center mt-2 gap-2">
              <input type="checkbox" id="mostrar-${id}" ${album.mostrar_en_index ? 'checked' : ''} /> Mostrar en el index
            </label>
            <label class="flex items-center mt-2 gap-2">
              <input type="checkbox" id="mostrarCover-${id}" ${album.mostrar_portada_artista_en_index ? 'checked' : ''} /> Mostrar portada del artista
            </label>
            <div class="flex gap-2 mt-3">
              <button id="actualizarBtn-${id}" class="bg-green-500 hover:bg-green-600 px-3 py-1 rounded">Actualizar</button>
              <button id="eliminarBtn-${id}" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded">Eliminar</button>
              <button id="cancelarBtn-${id}" class="bg-gray-600 hover:bg-gray-700 px-3 py-1 rounded">Cancelar</button>
            </div>
          </div>
        </div>
      `;

      wrapper.querySelector(`#actualizarBtn-${id}`).addEventListener('click', () => actualizar(id));
      wrapper.querySelector(`#eliminarBtn-${id}`).addEventListener('click', () => eliminar(id));
      wrapper.querySelector(`#cancelarBtn-${id}`).addEventListener('click', () => reloadAlbum(id, wrapper));
    }

    // Actualizar álbum
    async function actualizar(id) {
      if (!currentUser || !isAdmin) {
        alert("No autorizado para editar.");
        return;
      }
      const categoria = document.getElementById(`categoria-${id}`).value;
      const mostrar = document.getElementById(`mostrar-${id}`).checked;
      const mostrarCover = document.getElementById(`mostrarCover-${id}`).checked;

      try {
        await update(ref(db, `albums/${id}`), {
          categoria,
          mostrar_en_index: mostrar,
          mostrar_portada_artista_en_index: mostrarCover
        });
        modal.classList.remove('hidden');

        const albumSnapshot = await new Promise((resolve) => {
          onValue(ref(db, `albums/${id}`), snap => {
            resolve(snap.val());
          }, { onlyOnce: true });
        });
        const wrapper = document.querySelector(`[data-album-id="${id}"]`);
        if (wrapper) {
          reloadAlbum(id, wrapper, albumSnapshot);
        } else {
          cargarAlbums();
        }
      } catch (error) {
        alert('Error al actualizar: ' + error.message);
      }
    }

    // Eliminar álbum
    function eliminar(id) {
      if (!currentUser || !isAdmin) {
        alert("No autorizado para eliminar.");
        return;
      }
      if (confirm('¿Estás seguro de eliminar este álbum?')) {
        remove(ref(db, `albums/${id}`))
          .catch(error => {
            alert("Error al eliminar: " + error.message);
          });
      }
    }

    // Recargar álbum modo lectura
    function reloadAlbum(id, wrapper, albumData = null) {
      if (!albumData) {
        onValue(ref(db, `albums/${id}`), snapshot => {
          const album = snapshot.val();
          if (!album) {
            wrapper.remove();
            return;
          }
          setReadOnlyView(id, album, wrapper);
        }, { onlyOnce: true });
      } else {
        setReadOnlyView(id, albumData, wrapper);
      }
    }

    // Vista solo lectura
    function setReadOnlyView(id, album, wrapper) {
      wrapper.innerHTML = `
        <div class="flex flex-col md:flex-row gap-4 items-center" data-album-id="${id}">
          <img src="${album.cover}" alt="${album.title}" class="w-32 h-32 rounded-lg object-cover" />
          <div class="flex-1 space-y-2">
            <h2 class="text-xl font-bold">${album.title}</h2>
            <p class="text-gray-300">${album.artista}</p>
            <p><strong>Categoría:</strong> <span id="categoria-text-${id}">${album.categoria}</span></p>
            <p><input type="checkbox" disabled ${album.mostrar_en_index ? 'checked' : ''}/> Mostrar en el index</p>
            <p><input type="checkbox" disabled ${album.mostrar_portada_artista_en_index ? 'checked' : ''}/> Mostrar portada del artista</p>
            <div class="flex gap-2 mt-3">
              ${isAdmin ? `<button id="editBtn-${id}" class="bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded">Editar</button>` : ''}
            </div>
          </div>
        </div>
      `;

      if (isAdmin) {
        const editBtn = wrapper.querySelector(`#editBtn-${id}`);
        editBtn.addEventListener('click', () => {
          activarEdicion(id, album, wrapper);
        });
      }
    }

    // Verificar usuario autenticado y rol admin
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const adminRef = ref(db, `admins/${user.uid}`);
        onValue(adminRef, (snapshot) => {
          const adminData = snapshot.val();
          if (adminData && adminData.role === 'admin') {
            isAdmin = true;
          } else {
            alert("No tienes permisos de administrador.");
            window.location.href = "https://nimeapp.github.io/Flixplemusic/login.html";
          }
          cargarAlbums();
        }, { onlyOnce: true });
      } else {
        alert("No estás autenticado. Por favor, inicia sesión.");
        window.location.href = "https://nimeapp.github.io/Flixplemusic/login.html";
      }
    });

    // Bloquear clic derecho
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Bloquear teclas F12, Ctrl+Shift+I, Ctrl+U, Ctrl+Shift+J, Ctrl+S, Ctrl+P
    document.addEventListener('keydown', e => {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && ['U', 'S', 'P'].includes(e.key.toUpperCase()))
      ) {
        e.preventDefault();
      }
    });

    // Bloquear menú click derecho largo
    window.oncontextmenu = () => false;

  </script>
</body>
</html>
