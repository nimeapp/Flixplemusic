<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Inferior</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
   padding: 0;
    }
    .active-tab svg,
    .active-tab span {
      color: #a855f7 !important;
      stroke: #a855f7 !important;
    }
 * {
  -webkit-user-select: none;
  -webkit-touch-callout: none;
}

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
  </style>
</head>
<body>
    <iframe src="https://nimeapp.github.io/Flixplemusic/index.html" allowfullscreen></iframe>

  <nav class="fixed bottom-0 left-0 right-0 bg-black border-t border-gray-700 flex justify-around p-2 text-white text-[10px]">
    
    <button onclick="setActive(this, 'go:inicio')" class="flex flex-col items-center hover:opacity-90" aria-label="Inicio">
      <i data-lucide="home" class="w-5 h-5"></i>
      <span>Inicio</span>
    </button>

    <button onclick="window.location.href='https://nimeapp.github.io/Flixplemusic/buscador.html'" 
        class="flex flex-col items-center hover:opacity-90" 
        aria-label="Buscar">
    <i data-lucide="search" class="w-5 h-5"></i>
    <span>Buscar</span>
</button>

<button 
  onclick="window.location.href='https://nimeapp.github.io/Flixplemusic/tulista.html'" 
  class="flex flex-col items-center hover:opacity-90" 
  aria-label="Lista de reproducción">
  <i data-lucide="list" class="w-5 h-5"></i>
  <span>Tu Lista</span>
</button>


    <button onclick="setActive(this, 'go:inicio')" class="flex flex-col items-center hover:opacity-90">
      <i data-lucide="settings" class="w-5 h-5"></i>
      <span>Ajustes</span>
    </button>

  </nav>

  <script>
    lucide.createIcons();

    function setActive(element, url) {
      // Remueve clase activa de todos
      document.querySelectorAll("nav button").forEach(el => el.classList.remove("active-tab"));
      
      // Agrega clase activa al botón actual
      element.classList.add("active-tab");

      // Acción: redirigir (o puedes hacer otra cosa aquí)
      window.location.href = url;
    }

  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('a').forEach(el => {
      const url = el.getAttribute('href');
      el.removeAttribute('href');
      el.style.cursor = 'pointer';
      el.onclick = () => window.location.href = url;
    });
  });

  </script>

</body>
</html>
